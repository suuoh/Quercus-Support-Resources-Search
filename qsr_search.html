 refer to the Canvas Student iOS Guide or Canvas Student Android Guide. You can also get help directly on your iOS or Android mobile device.\n\n \n\nBlackboard Collaborate Ultra\nBlackboard Collaborate Ultra is the institutionally supported web conferencing tool, integrated within Quercus courses. It provides the ability to synchronously broadcast audio and video, share presentations, applications, and files, as well as various other activities. For more information, refer to the Blackboard Collaborate Ultra page.\nBlackboard Collaborate Ultra sessions must be scheduled using a desktop browser by an instructor or course staff. Once scheduled, you can open the session link on mobile devices using the latest versions of the Chrome and Firefox mobile browsers.\nFor assistance, please visit the Blackboard Collaborate Ultra help site for students or for course staff.\n\n \n\n\n  TechSmith Fuse\nThe TechSmith Fuse mobile app allows anyone to easily record and upload photos videos from their mobile device and optionally upload it to MyMedia via TechSmith Relay. To get started, refer to the TechSmith Fuse instructions here.\nLearn more about teaching and learning with lecture capture software on the CTSI website.\n        \n\n "},{"title":"Build Your Course ","slug":"build-your-course","lastUpdated":"2018-10-04T17:09:23Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/build-your-course","body":"This page highlights the essential topics to design your Quercus course.\nGetting started with Quercus?\nRefer to the Instructor Checklist for the top list of tasks to get your course up and running.\n \n\n\n\n\nOn This Page\n\n\n\n\n\nCourse Essentials\n\n\nConsiderations and Resources\n\n\n\n\n\nAccessibility and Quercus \n\nAdd Course Content\n\nModules and Pages\nRich Media Files\n\n\nAdd TAs and Course Staff\nAnnouncements & Communication\nAssignments & Grading\nBuild and Customize Your Course\nDiscussion Board\nGroups\nIntegrated Tools\nStudent Collaboration\n\n\n\n\nCourse Examples\nDownload Class List or Roster\nMigrate and Import Course Content\nMobile Apps\n\n\n\n\n\n \nAccessibility and Quercus\n\nGeneral Accessibility Design Guidelines\nAccessibility within Canvas (Quercus)\n\nAdditional Resources\n\n\nAODA Office: Information on the Accessibility for Ontarians with Disabilities Act for University of Toronto Faculty and Staff. Human Resources.\n\nCTSI Accessibility Guidelines: Tips and advice to improve accessibility of course content published within Quercus (Canvas). Developed by the Centre for Teaching Support & Innovation.\n\nProvince of Ontario\n\n\nIntroduction to Accessible Education: Accessible Campus, Council of Ontario Universities.\n\nWeb Accessibility Tools\n\n\nWAVE: Evaluates the overall level of accessibility for any given website.\n\nColor Oracle: Displays colour on a website in a manner similar to how a user with color blindness would perceive it.\n\nImage Analyzer: Examines website images and tests their compliance with accessibility standards.\n\nWebAim: Accessibility services offered by Web Accessibility in Mind.\n\nHow to Meet WCAG 2.0: A customizable quick reference to Web Content Accessibility Guidelines (WCAG) 2.0 requirements (success criteria) and techniques. \n\nNVDA (NonVisual Desktop Access): Free “screen reader” which enables blind and vision impaired people to use computers. It reads the text on the screen in a computerised voice.  \n\n \n\nAdd Course Content\n\n\nIt is recommended that instructors upload their syllabus as a course file (e.g., .docx, .pdf) and not use the Syllabus tool.\n\n \n\n\nModules and Pages: Two Methods of Presenting Course Content\nAdding Course Materials via Modules\nAdding Course Materials via Pages\n\nRich Media Files (Videos and Pictures)\n\n \n\nAdd TAs and Course Staff\n\nAdd Course Staff (inviting others to your course)\nCourse Roles and Permissions\nPeople\n\nThe People tool is useful for instructors and course administrators who are managing their courses. The tool is available to instructors even when it is greyed out (i.e. not available for students to use). While it is fine for students in a course to know one another, it is generally advisable to keep the People tool off for students unless it is explicitly needed as part of your course design (for example, if you want to use self-sign up groups, you will need to turn on your People tool). For more specific advice on the use of the People tool in your course, please contact your divisional educational technologist.\n \nAnnouncements & Communication\n\nCreate an Announcement\nSending a Message with Inbox\n\n \n\nAssignments & Grading\n\nCreate an Assignment\nUsing the Gradebook\nHide Grade Totals from Students\n\nEntering a Grade (muting an assignment)\n\nUsing SpeedGrader for inline commenting and feedback\n\nMessage Student Who (via Grades)\n\n\nBuild and Customize Your Course\n\n\nEdit Course Settings\n\nAdding a course image\nSetting a grading scheme\nHide Grade Totals from Students\nEdit navigation links\n\n\n\nPublishing Your Course for Students to Access \n\nChanging Course Home Page \n\nCross-Listing combines enrolments from multiple sections into a single course\nPublish Your Course\nStudent View\n\n \nDiscussion Board\nOnline discussion with and between students in a course can be a very powerful and effective teaching tool. Quercus has a built-in Discussions tool, and at the University of Toronto, we are also piloting another, enhanced discourse tool called PeppeR (available from the tools area while building your course). Read more on the Quercus native discussion tool.\nInstructors should be aware that once a discussion board is enabled, they should carefully monitor the correspondence in the discussion to make sure students are using the tool effectively. Instructors who have not built this monitoring into their course's design may wish to avoid turning on discussion tools. For more about best teaching practices, please visit the Centre for Teaching Support & Innovation's discussion board-related resources.\n \nGroups\nOrganize students into groups in your course using Canvas Groups or UT Advanced Groups.\n \nIntegrated Tools\nThe integration of learning tools in the academic toolbox extends functionality of Quercus courses and provides instructors with options to choose tools that match their course goals and learning outcomes. View the list of Integrated Tools that are available for use in Quercus courses. \nVisit the Ed Tech Catalogue for a full list of tools and services available at the University of Toronto.\n\nStudent Collaboration\n\nCreate a Course Page as a Wiki \n\n \nCourse Examples\nExamples of existing public course sites are available to provide ideas for what can be created in Quercus. \n \nDownload Class List or Roster\nStep by step instructions to download a copy of the class list or roster using the Export feature in the Gradebook are available.\n \nMigrate and Import Course Content\nInstructors are encourages to build anew their Quercus course, but there are ways to import content if you would like to migrate content from Portal to Quercus.\n\nBacking Up Your Portal (Blackboard) Course\nPortal (Blackboard) to Quercus (Canvas) Feature Comparison Chart\nContent Migration Options from the Portal\nMigration Map\n\n \n\nMobile Apps\n\n\nMobile Apps\n\nCanvas Teacher\nCanvas Student\n\n\n\n "},{"title":"EdTech Catalogue","slug":"edtech-catalogue","lastUpdated":"2018-09-13T20:09:08Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/edtech-catalogue","body":"This is a current catalogue of educational technology tools and services supported at the University of Toronto (either as a central resource, or supported at the divisional or departmental level).\nOn This Page\n\nPreamble\nU of T Integrate\nQuercus Academic Toolbox Integrated Tools from A-Z\nInstitutionally Supported Tools\nDivisionally and/or Departmentally Supported Tools\nUse of Social Media at U of T\n\n \nPreamble\nWe realize that this could be a massive list, since most professional educational technology staff and librarians are willing to help someone use something they may not have even seen before.  However, in an attempt to keep things manageable, this catalogue of educational technology services, platforms, tools, etc. consists of only those items that are currently supported here at UofT in some routine or ‘official’ way.  The catalogue is organized on the basis of Laurie Harrison’s excellent typology (reference: https://teaching.utoronto.ca/ed-tech/online-learning/toolkit/beyond-quercus/).  For resources that are not centrally supported, the name of the division that is supporting or using the service is located in parenthesis (if known).\n \nU of T Integrate\nSubmit your idea for a teaching tool, resource or service that you think should be officially supported here at U of T, we are always looking to add to the toolkit! Idea submissions for new Quercus integrations will be queued and reviewed.\nSubmit an Idea\n \nQuercus Academic Toolbox Integrated Tools from A-Z\nThe integration of learning tools in the academic toolbox extends functionality and allows instructors to choose the tools that match their course goals and learning outcomes. View the list of Integrated Tools that are available for use in Quercus courses. \n \n\nInstitutionally Supported Teaching and Learning Tools\n\nAssessment (peerScholar, Crowdmark, ExamSoft, Quercus (Canvas) Peer Review Assignment)\nAssignment Submission (peerScholar, Quercus Assignment)\nAudience Response (iClicker)\nAuthoring Tools – Quercus Modules, Tutorials (Articulate Storyline)\nBlogging (WordPress)\nBubble Sheet (Remark Office)\nCitation Management (RefWorks)\nConference Management (OCS)\nContent Management (Active, WordPress, Drupal)\nDiscourse/Discussion/Discussion Board (Listserv, Quercus Discussions)\nDocument Sharing/Management (Quercus, Office365, Sharepoint)\nExam/Quiz (WeBWork, Quercus)\nExam/Quiz/ SCORM (Articulate Storyline)\nFaculty Profiling (Focus, BlueBook)\nHigh Performance Computing (SciNet)\nImage Hosting (FADIS)\nInteractive Module Creation/Editing (Quercus)\nJournal Publishing (OJS)\nLecture Capture (TechSmith Relay)\nObject Repository (TSpace)\nPersonal Journals (WordPress)\nPlagiarism Detection (Turnitin, before using Turnitin read the U of T Conditions of Use)\nPortfolios (WordPress, Quercus)\nPresentations (MS PowerPoint)\nRubrics (Quercus)\nSurveys Online (Quercus)\nSurveys Paper (Remark Office)\nVideo Hosting (MyMedia)\nVideo-conferencing (Collaborate Ultra, Skype for Business)\nWeb Productiivity Apps (MS Live@Edu)\nWebinar/Webconferencing (Collaborate Ultra, Skype for Business)\nWiki (Quercus Page)\nall kinds of GIS and related stuff from the map library.\n\n \nDivisionally and/or Departmentally Supported Tools\n\nAssignment Submission (UTMSubmit – U of T Mississauga)\nAudience Response (Turning – Medicine)\nAudience Response (TopHat – Engineering)\nDiscourse/Discussion (PeppeR – OISE)\nDiscourse/Discussion (InteraNet – U of T Scarborough)\nDocument Sharing (FileTransfer – U of T Scarborough)\nFaculty Profiling (StarCV – Medicine, OISE)\nInteractive Module Creation/Editing (Captivate – Medicine)\nLecture Capture (WebOption – U of T Scarborough)\nLecture Capture (Echo360 Appliance – Engineering, Dentistry)\nLecture Capture (Panopto – iSchool)\nPlagiarism Detection (UTMSubmit – U of T Mississauga)\nSurveys (Fluid Surveys – Nursing/Medicine)\nVideo Collaboration (Vidyo – OISE)\nVideo-conferencing (Tanberg – Medicine)\nVideo-conferencing (Hardware Codecs – many divisions)\nVideo-conferencing (Skype for Business)\nWebinar/Webconferencing (Connect – Medicine: Rehabilitation Sciences Sector, U of T Mississauga, OISE, School of Graduate Studies)\nGIS stuff (U of T Mississauga, Geography)\n\n \nWeb 2.0 and Cloud-based Technologies not under contract to someone at the University but generally supported by some divisions at U of T (for more information about the appropriate use of Cloud technologies, please see Tools Beyond Quercus).\n \nUse of Social Media at U of T\nIt is very important to remember that unless you have a formal contract with a 3rd party company that protects the personal information and intellectual property of you and your students, you should not force your students to use that service. Please read a company’s Terms of Service materials very carefully; they often contain clauses that run counter to the University’s guidelines.\n\nAssessment (Crowdmark – Math Department)\nAssessment (Pearson MyLabs, Mastering – assorted departments)\nAssessment Management (ExamSoft)\nAudience Response (Twitter – Engineering)\nBlogging (Twitter, Edublogs, Blogger – ?)\n\nCitation Management (Zotero, Wizfolio, EndNote, Sente, Mendeley – U of T Libraries)\nDiscourse/Discussion (CoursePeer – Engineering/Rotman)\nDocument Sharing/Management (Dropbox, EverNote, Google Docs – ?)\nImage Hosting (Flickr, Creative Commons Search – U of T Libraries)\nOnline Proctoring Services (ProctorU – Rotman/Nursing\nOnline Proctoring Services (BVirtual – SCS/Nursing)\nPresentations (Prezi – U of T Libraries)\nScreen Capture (Jing, Screenr)\nVideo-Conferencing (G+ Hangouts – ?)\nVirtual pinboard (Pinterest)\nWeb Productivity Apps (Google Docs – ?)\nWiki (PBWiki, MediaWiki – ?)\n\nMOOCs: The University has an agreement with Coursera and EdX for the delivery of MOOCs, and in turn, those environments can be used in conjunction with UofT credit courses in some cases. Please see the Open U Toronto for more details."},{"title":"The Basics","slug":"the-basics","lastUpdated":"2018-09-14T13:07:13Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/the-basics","body":"On This Page\n\nU of T Quercus: Integrated Tools to Facilitate Teaching and Learning\nCourse Access\nSandbox Course for Instructors\nInstructor Resources\nAdditional Resources\n\n \nU of T Quercus: Integrated Tools to Facilitate Teaching and Learning \nQuercus, the University of Toronto’s new academic technology toolbox, offers an advanced content design, a variety of student communication tools, easy-to-use course administration features and a mobile application for access to key functions from a phone or tablet. Through a number of built-in tools and effective integration of other educational technologies,  this powerful “app store” platform allows for greater pedagogical flexibility and engagement.  \nQuercus’ common functions include:\n\n\nEffective Engagement and Collaboration: conduct discussions; facilitate webinars, organize assignment groups\n\nAssessment 'of' and 'for' Learning: apply assessment, tools like quizzes, surveys, assignment submissions\n\nIntuitive Communication: send emails and announcements; track progress; manage course components through the calendar\n\nTeach Anywhere: use the mobile app (available on Android and iPhone/iPad)\n\nThe use of Quercus is governed by various University policies and guidelines.\nCourse Access\nLogin to Quercus with Your UTORid and Password at q.utoronto.ca\nWeblogin\nActivate Your UTORid\nTo access Quercus you need a UTORid. Your UTORid includes a username and password that is unique to you. This is used as authentication for many University of Toronto services, including access to the Portal and your Qercus Courses. Your Business Officer (or, in some faculties and departments, your Human Resources Officer) can issue you your UTORid and Secret Activation Key.\nTo activate your UTORid, go to: https://www.utorid.utoronto.ca/cgi-bin/utorid/activate.pl\nVisiting and Status Only Instructors\nIf you are teaching in one of these positions and do not appear in HRIS, ask the Business Officer or ROSI Coordinator in your department to apply for a Long-Term Guest UTORid on your behalf.\nUTORid and Password Issues\nIf you are experiencing issues with your UTORid and password please contact the Information Commons Help Desk.\n\nI want to change my name as it appears in Quercus\n\n\nChange to Preferred First Name you should log in to My.Auth: https://my.auth.utoronto.ca/\n\n\n \n\nSandbox Course for Instructors\nAs part of Instructor training and Content Migration, a Quercus sandbox course was automatically created for all instructors to try out the tools, features in the course site, and begin building a fully developed course. Sandbox courses are unofficial, non-ROSI courses that do not have student enrollments. These courses are a space created for an individual instructor to experiment with a Quercus course site.\n \nInstructor Resources\n\n\nInstructor Quercus Checklist\n\nCourse Life Cycle\nCourse Roles and Permissions\nNavigating Your Course\nNotification Preferences\nUser Account and Profile\nCalendar Overview\n\n \nAdditional Resources\n\nU of T Support and Resources\nWhere can I find a list of Canvas terminology?\n"},{"title":"Support","slug":"support","lastUpdated":"2018-10-15T16:06:48Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/support","body":"On This Page\n\n\nAbout Quercus\n\nContent Migration\nQuercus for Teaching Assistants\nQuercus for Students\nSystem Status and Requirements\nQuercus Quirks\nDocumentation\nWorkshops\nOnline Training & Self-Paced Videos\nSupport Contacts\n\n \nAbout Quercus\nQuercus is the University of Toronto’s new academic technology toolbox, powered by Canvas. Quercus offers an advanced content design, a variety of student communication tools, easy-to-use course administration features, and mobile applications for access to key functions from a phone or tablet.\n\nGoodbye Portal, Hello Quercus video\n\nSlides from information sessions presented to all divisions during Winter 2018\n\nPortal and Quercus Feature Comparison Chart\n\nQuercus Sandbox Course\nAs part of Instructor training and Content Migration, a Quercus sandbox course was automatically created for all instructors to try out the tools, features in the course site, and begin building a fully developed course. Sandbox courses are unofficial, non-ROSI courses that do not have student enrollments. These courses are a space created for an individual instructor to experiment with a Quercus course site.\n\n \nContent Migration\nLooking for assistance on bringing your Portal (Blackboard) course into Quercus? Find our migration guide, video walkthrough, and in-person clinics schedule on the Toolbox Renewal website.\nGo to Content Migration Information\n \nQuercus for Teaching Assistants\nDownload the Quercus for TAs tip sheet to guide them through the process of getting training, accessing resources and exploring strategies to enhance their Quercus expertise.\n \nQuercus for Students\nDocumentation is available on the Student Quercus Guide for students with information on how to navigate Quercus, access courses and download student mobile apps.\nStudents should be directed to the Quercus for Students blog site designed specifically for U of T students. Blog posts are written by students who share their experiences and tips when using the Quercus academic toolbox.\n \nSystem Status and Requirements\n\n\nWhich browsers does Canvas support?\n\nWhat are the basic computer specifications for Canvas?\nCanvas System Status\n\nView Canvas Incident History\n \nQuercus Quirks\nSystem-wide quirks are highlighted here. Updates are posted regularly.\n \nDocumentation\n\n\nQuercus Support Resources (this course!) for all Quercus-related documentation, tip sheets, and guides\nCanvas Community Guides\n\n \nU of T Workshops\nHands-on Quercus training workshops are offered as online webinars as well as in-person at various locations across the University. These workshops are open to U of T instructors and course staff and are co-sponored by various U of T faculties and divisions and the Centre for Teaching Support & Innovation. Divisional training can be also found on the same page.\nGo to Quercus Training Workshops\n \n\nOnline Training & Self-Paced Videos\n\n\nRecording of the Quickstart Quercus hands-on workshop\n\nView Agenda for the Quickstart Quercus workshop\n\n\n\n \nLynda.com\n\nLynda.com on-demand courses\n\nFacutly, staff and students at the University of Toronto have free access to Lynda.com, an online learning resource with high-quality instructional videos. Log in with your UTORid.\n\nLearning Canvas 2018 course\nCanvas: Tips, Tricks, & Techniques course\n\n \nCanvas Community Training Portal (offered by Instructure)\nNote: Canvas Community training webinars and videos were not created at the University of Toronto. Some of the tools and features presented may not be available at the University.\n\n\n\nCanvas Training \n\nFollow the steps to create an account (.pdf) to access the webinars in the Canvas Training Portal\nLogin to view and register for free webinars \nRecording of Course Basics training webinar (view agenda)\n\n\n\nWatch this video that introduces the Canvas Training Portal, how to create an account and how to register for the webinars.\n\n\n \n\n\nSelf-Paced Video Recordings (offered by Instructure)Learn at your own pace and on your own schedule. These video resources will assist in learning the Instructor side of Quercus (Canvas).  \n\n \n \n\n\nSupport Contacts\nIf you have other questions or wish to speak with an individual, please contact your Divisional support representative listed below.\n\n\n\nDIVISION\nCONTACT\n\n\n\nApplied Science and Engineering\n\nedtech@ecf.utoronto.ca\n\n\n\nArts and Science\n\n\nInstructors: tts.artsci@utoronto.ca\n\n\n\n\nDentistry\n\n\nmarisa.curmi@dentistry.utoronto.ca michael.limberger@dentistry.utoronto.caa.polis@dentistry.utoronto.ca\n\n\n\n\nEducation\n\n\nportal.oise@utoronto.ca\n\n\n\n\nGraduate Studies\n\nSupport is provided by the Divisional representative\n\n\n\nInformation\n\nanna.oh@utoronto.ca\n\n\n\nLaw\n\n\ngian.medves@utoronto.ca susan.barker@utoronto.ca\n\n\n\n\nManagement\n\nq.support@rotman.utoronto.ca\n\n\n\nMedicine: Graduate and Life Sciences Education (GLSE)\n\n\nUndergraduate: rachel.zulla@utoronto.caGraduate: natasha.lowe@utoronto.ca\n\n\n\n\nMedicine: PA Program\n\npeter.tzakas@utoronto.ca\n\n\n\nMedicine: Post MD (PGME and CPD)\n\nt.bahr@utoronto.ca\n\n\n\nMedicine: Rehabilitation Sciences Sector\n\nrob.page@utoronto.ca\n\n\n\nMusic\n\nsebastiano.bisciglia@utoronto.ca\n\n\n\nNursing\n\nneal.macinnes@utoronto.ca\n\n\n\nPharmacy\n\nfrank.fan@utoronto.ca\n\n\n\nPublic Health\n\n\nPHS: a.gomes@utoronto.ca IHPME: zita.mcwhinnie@utoronto.ca\n\n\n\n\nSocial Work\n\nn.valentine@utoronto.ca\n\n\n\nUniversity of Toronto Mississauga\n\nutml.instructech@utoronto.ca\n\n\n\nUniversity of Toronto Scarborough\n\nquercus@utsc.utoronto.ca\n\n\n\nContinuing Studies\n\nelearning@utoronto.ca\n\n\n\nUniversity of Toronto Libraries\n\n\nFaculty Liaison LibrariansTechnical & Library Integrations: bilal.khalid@utoronto.ca\n\n\n\n\nToronto School of Theology\n\n\ngcts.office@utoronto.ca dmin.office@utoronto.ca\n\n\n\n\nTST: Emmanuel College\n\n\nwanda.chin@utoronto.ca shawn.houston@utoronto.ca joann.graham@utoronto.ca\n\n\n\n\nTST: Knox College\n\njoan.pries@utoronto.ca\n\n\n\nTST: Regis College\n\nregis.registrar@utoronto.ca\n\n\n\nTST: St. Augustine's Seminary\n\n\nfrank.kelly@utoronto.ca erin.passmore@utoronto.ca avani.pandya@utoronto.ca\n\n\n\n\nTST: St. Michael's College, Faculty of Theology\n\nkendra.knoll@utoronto.ca\n\n\n\nTST: Trinity College, Faculty of Divinity\n\nsydney.yeung@trinity.utoronto.ca\n\n\n\nTST: Wycliffe College, Faculty of Divinity\n\n\nthomas.power@utoronto.ca jhocking@wycliffe.utoronto.ca\n\n\n\n\nAll Others\n\nq.help@utoronto.ca\n\n\n\n "},{"title":"Assessments","slug":"assessments","lastUpdated":"2018-10-23T20:39:07Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/assessments","body":"On This Page\n\nOverview\nAssignments\n\nGradebook\n\nImportant Information about Letter Grades in Quercus\nLast name, First name as Separate Cells\n\n\nPlagiarism Review (Turnitin)\nQuizzes\nPeer Review and Assessments (peerScholar)\nRubrics\n\n \nOverview\nQuercus offers several assessment tools you can use to assess student learning in your courses and monitor student progress across learning outcomes, including Assignments and Quizzes.\nThe Assignments page in your Quercus course menu will display several forms of assessment in one location.\n\nThe items automatically displayed in the Assignments tab include:\n\nAny graded & ungraded assignments you create \nAny graded quizzes or graded discussions you create, even if you create those items in other parts of your course (e.g. from the calendar, quizzes tab, discussions tab, or from within Modules).\n\n \nAssignments\nAssignments can be created to collect student work online (or on paper) and provide students with grades and feedback. Assignments can also be created to add columns in the Gradebook to enter grades for no-submission activities such as participation. \nAssignments can be assigned to individual students, groups, or sections.\nWhen creating an assignment you could choose one of the following submission options:\n\n\nNo Submission: Create a column in the Gradebook to give students a grade for participation in an activity or event that does not require any form of submission.\n\nOnline: Collect online submissions from students in the form of uploaded files, Website URLs (e.g. blogs), Media recordings, or text entry.\n\nOn Paper: Give students a grade for something turned in during class (a project, printed essay, presentation, etc.).\n\nExternal Tool: When you want students to submit their assignments using an integrated tool. (e.g. peerScholar)\n\n\nSubmission Type does not apply to Not Graded assignments.\nYou can create assignments on the Assignments page. Once the Assignment is created, you can add details for the assignment such as the description, file submission types, due date and point value.\n \nGradebook\nFor graded assignments, you can view and enter grades for students in the Gradebook. You can also use SpeedGrader to view, comment, and grade student submissions directly within the browser. Learn how to get to SpeedGrader from the Gradebook.\nTo hide student grades temporarily, you can choose to mark an assignment as muted.\nImportant Information about Letter Grades in Quercus\n\n\nImportant information about letter grades in Quercus (October, 2018)\n\nLast name, First name as Separate Cells\nThe option to separate data by last name and first name can be achieved using Microsoft Excel. Instructors, TAs and Graders who would like assistance with this should contact their divisional support representative.\n \nPlagiarism Detection (Turnitin)\n\n\nBEFORE creating a Turnitin Assignment instructors must adhere to the University of Toronto Conditions of Use and inform their students at the start of the course that Turnitin will be used for coursework. Instructors must include the Conditions of Use statement in their course syllabus.\nUnmuted assignments, via the Gradebook, enable students to view Turnitin Similarity Reports.\n\nTurnitin is a tool that will assist in detecting textual similarities between compared works. Turnitin is an integrated tool/option in Quercus. It appears as an option when creating an online Assignment. \nWith the Turnitin integration in Quercus courses, class and assignment setup using the Turnitin.com website is not supported at U of T.\n \nQuizzes\nUse quizzes to create a variety of question types to test your students' learning in an exam format. There are also options to create formative and self-assessments by creating practice quizzes and surveys. There are four types of quizzes available in Quercus:\n\n\nGraded Quiz: A column is automatically created in the Gradebook for a graded quiz. After a student takes a graded quiz, certain question types will be automatically graded.\n\nPractice Quiz: Use practice quiz as a learning tool to help students see how well they understand the course material. Students do not receive a grade for practice quizzes, even though the quiz results display the number of points earned in the quiz. \nGraded Survey: A graded survey allows the instructor to give students points for completing the survey, but it does not allow the survey to be graded for right or wrong answers. Graded surveys have the option to be anonymous.\n\nUngraded Surveys: An ungraded survey allows you to get opinions or other information from your students, but students do not receive a grade for their responses. Ungraded surveys can be anonymous. \n\n\nYou can view all your quizzes in your course on the Quizzes page. You can also add quizzes and modify quiz settings on the Quizzes page.\n\nIn order to create a new Quiz, click the Add Quiz button.\n\nWhen you create a quiz, you have a variety of options to choose from within a quiz. Once you have set up the settings for your quiz, click the Questions tab to create the quiz questions and points. You can create individual quiz questions, or find questions in a question bank. You can also create a question group to randomize quiz questions. \nIndividual questions can be added to a Question Group. Alternatively, you can link the Question Group to a Question Bank.\n\nYou can view student quiz results within each quiz in your course by viewing the quiz results page or moderating the quiz.\n \nPeer Review and Assessment (peerScholar)\nThe peerScholar peer assessment tool enables students to provide constructive feedback on each others' work and facilitates critical reflection on how they might improve their own work. peerScholar targets meta-cognitive thought processes, even in very large class contexts.\npeerScholar is an integrated tool/option in Quercus. It appears as an option when creating an Assignment.\n \nRubrics\nRubrics can be used for increasing grading efficiency, improving students’ understanding of expectations, and monitoring performance. Once you create a rubric, the rubric is saved in your course for future use. You can add the rubric to a graded Discussion, a Quiz, or an Assignment and use the rubric to grade submissions in SpeedGrader.\nCreated rubrics can be managed in the Manage Rubrics page.\n "},{"title":"Example Courses","slug":"example-courses","lastUpdated":"2018-07-20T17:39:47Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/example-courses","body":"In order to give individuals creating courses in Quercus some ideas for what can be created in Quercus the following public sites have been provided as examples.  These courses represent courses created at the University of Toronto as well as other institutions that use Canvas to power their Learning Management Engine (LME).\nExample Courses in Quercus\nOnline Course User Interface Design Will Heikoop - Online Learning Strategies (OLS), U of T\nThis course is an example of a fully online course. It includes tips and strategies, as well as some resources to help you be successful in this mode of learning.  It includes an online student resource called Is Taking An Online Course Right For Me.\n \n \nINFO 101: Research Essentials Zoe Fisher - Pierce College U of Colorado\nThis course has examples of Modules that use headers and indentation, the Syllabus (PDF and tool), and Outcomes. The overall design of this course is well presented into showing the structure that faculty can design their course, as well as it gives examples of assignments and quizzes.\n \n \nCMPT363 E100 User Interface Design Paul David Hibbitts - SFU\nThis course's content is embedded from a separate site the instructor controls. The site makes use of the Grades tool, Modules and Syllabus.\n \n \nIntroduction to Records Management for University Employees (SFU) Joy Rowe - SFU\nThis course has good organization (Modules, tool links in content). This has a good example of the front page and it answers the questions how modules are an endless scroll. It shows you can link the modules to the home page. \n \n \nMastering Academic Research: Information Skills for Successful Students Katie Bradford - Canvas Network\nThis course features Home Page with a  \"Start Here\" and an \"About You\" survey that immediately guides student through the content. It shows an example of how creative you can get when designing your home page for your course.\n \n \nTool examples built by Toolbox Renewal Project Hoyeon (John) Cho, Phillip Christoffersen, Matt Clare, Sankhi Liyanage - University of Toronto\nThis course was prepared as an example of a variety of different configurations of Quercus' primary tools.\n \nExamples in the Canvas Network\nThe Canvas Network is a open learning platform that uses the same Canvas technology that powers Quercus.\n\n\nSocial Media  This course uses an icon system to click to different pages for the content.\n\nArt Appreciation Uses a content page as a homepage that is full of images and organized links to the course topics.\n\nHistory of Ancient Civilization Home Page designed simple with step by step instructions for students.\n\nIntroduction to Openness in Education Simple design, using Get Started >>  link to modules. Basic and effective formatting for the layout. Authored by a leader in open publishing.\n"},{"title":"Course Life Cycle","slug":"course-life-cycle","lastUpdated":"2018-08-15T15:53:14Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/course-life-cycle","body":"The Quercus course life cycle is a timeline of events a course goes through from creation to delivery to archived (read-only*). This resource will help you plan to build, update, and backup your Quercus course. Where applicable, tasks suggested here are linked to a relevant support resources that will help you complete that task.\n \n\n\n\n TIMELINE (approximate)\nAUTOMATED QUERCUS EVENTS\nSUGGESTED INSTRUCTOR TASKS\n\n\n\n4 months before the session start\n\n\nCourses are created on Quercus\n\nInstructors and Students are automatically enrolled into courses from ROSI\nIf you don’t see your course on Quercus, refer to Instructor Quercus Checklist\n\n\n\n\n\n\nAdd Teaching Assistants and other course staff\n\nIf applicable, merge multiple courses by cross-listing sections\n\nIf applicable, copy Course Files and settings from a previous course\nAdd course content\nReview Quercus Support Resources \nRegister for Quercus training sessions\n\n\n\n\n\n1 week before the first class\n\n\n\nMake course available by publishing course\n\n\n\n\n\nDuring the course\n\n\n\nExport the Gradebook regularly for your record keeping\nDownload any Blackboard Collaborate webinar recordings you wish to retain\n\n\n\n\nLast day of class\n\n\n\nExport the Gradebook\n\n\nExport Course Content and save the course package to your computer or Office 365 OneDrive\n\nSubmit final grades to your department\n\n\n\n\n\n1 month after the session end\n\n\nThe course is placed in a read-only* state for Students, TAs and Designers.\n\n\n\n\n\n\n\n\n1 year after the session end\n\n\nThe course is placed in a read-only* state for Instructors\n\n\n\n\n\n\n\n* Read-only means that the course is not available for submitting assignments, posting discussions, uploading files, grading, or any other action-based task within a course."},{"title":"Grades","slug":"grades","lastUpdated":"2018-06-29T19:23:32Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/grades","body":"The Grades page is used to track student progress in each course.  The course instructor chooses whether to make test, assignment and other assessment grades visible to students.  (See Grading Practices and Policies at the University of Toronto.)  Contact the instructor if the Grades option does not appear in your course menu. Some instructors may choose to post assignment, test or other assessment marks in Blackboard. \nOfficial final course grades are posted on ACORN.  \nAlso see the Student Quercus Guide for additional information on navigating through Quercus.\n\nAccessing Grades \n\n How do I view my grades in a current course?\n \n\n \n \nGrade Icons \nGrade icons represent different assignment submission types:\n (Document Icon 1)   =   File uploaded, submitted, not graded\n  (Document Icon 2)   =   Discussion submitted, graded\n   (Filmstrip Icon)   =  Media recording submitted, not graded\n  (Link Icon)   =   URL submitted, not graded\n (Muted Icon)   =   Quiz/Assignment grades, submissions, comments or responses hidden until instructor finishes grading and unmutes them\n (Quiz Icon)   =  Quiz submitted, not fully graded (instructor must edit quiz grade manually)   \n(Text Icon)   =  Text submitted, not graded"},{"title":"Cross-Listing","slug":"cross-listing","lastUpdated":"2018-07-19T16:10:09Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/cross-listing","body":"Cross-listing allows Instructors to combine the enrolments from multiple sections into a single course. Instructors who teach multiple sections of the same course (such as multiple lecture, tutorial, practicum, or lab sections) may wish to use cross-listing to merge these sections into one course and only manage a single course's content and grades.  After sections have been cross-listed into one course the Instructor and others can filter many areas by the original section information.\nFor more information review the Canvas guide on cross-listing.\n\n\nSections can be de-cross-listed, however this requires assistance from your divisional Quercus administrator. \n\nHow to Cross-List?\n\nFrom the Dashboard or All Courses area note the course title that you would like to consolidate the section(s) into.\nEnter the course you would like to consolidate into another\nIn the course that is to be consolidated click on Settings\n\nAt the top click the Sections tab\n\nClick into individual section\nClick Cross-List this Section \n\nSearch for or select from the options provided in the Search for course area\n\nClick the Cross-List This Section button\n\nThe section should now be Cross-Listed.  You will find yourself in the surviving course.  The consolidated course will no longer exist.  These steps can be repeated for other courses that should be consolidated.\n\n\n \n \nIf you need further assistance/ instructions you can watch this video on How to Cross-List with step by step instructions.\nFor information on limiting individual's access to other sections please review How to Add People. \n \n "},{"title":"Quercus Quirks","slug":"quercus-quirks","lastUpdated":"2018-10-04T17:34:23Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/quercus-quirks","body":"We will be using this page to highlight system-wide issues/quirks and provide information on timelines, solutions and work-arounds. Please check here regularly for updates, and if you have any questions or concerns, or notice any other issues, please contact your divisional educational technologist or write to q.help@utoronto.ca. Thanks.\n___________________________________\nLetter Grades\nAdvisory: Caution should be exercised when using Letter Grades\nWe have identified a number of potential issues regarding the use of letter grades in Quercus. Problems can occur when using Gradebook or the online assignment grading tool, SpeedGrader. It is recommended that instructors and Teaching Assistants do not enter letter grades in Gradebook or SpeedGrader, unless they follow the steps in the support document (https://q.utoronto.ca/courses/46670/pages/letter-grades). This document outlines the issues and provides important and clear instructions on how to mitigate and work around them. Our software partner, Instructure, is aware of the concerns and is seeking to address them in a future upgrade. If you have any questions, please contact your divisional support team (https://q.utoronto.ca/courses/46670/pages/support#support-contacts) for this or any other Quercus matters.\n___________________________________\nRich Media Files and Quercus\nAdvisory: Please don't store large quantities of videos and photographs on Quercus\nMany instructors use rich media files (videos and pictures) as part of their teaching. Quercus does have some capacity to locally host such files (up to 3 gigabytes per course), however, Quercus should not serve as a media repository, because it is a specialized application suite and not a cost-affordable storage service. Luckily, U of T provides a variety of services that are meant explicitly for media, and we are actively looking at other solutions as well. To read more about those services, please visit Quercus Support https://q.utoronto.ca/courses/46670/pages/rich-media-files-videos-and-pictures.\n___________________________________\nThe Module Tool\nAdvisory: Don't forget to make the Modules Tool available in your course settings.\nSome instructors have been setting up Modules in the courses (we expect this to be quite a common design choice). They can do so by clicking on the Modules link in their course navigation menu. Once they create a Module, they can choose when to make it available to students. However, by default, the whole Modules tool is hidden to students. That means that an instructor who has clicked an individual module to make it available may still need to make the whole tool visible in the course navigation menu before students are able to view and access content. In the course menu, click on SETTINGS, then chose the NAVIGATION tab. Drag the Modules tool entry from the lower \"hidden\" box to the upper \"menu\" box, click save at the bottom of the page, and the Modules tool is now visible to students. For more on using Modules, please see https://q.utoronto.ca/courses/46670/pages/modules-and-pages  or contact your local support professional https://q.utoronto.ca/courses/46670/pages/support#support-contacts.\n___________________________________\nThe People ToolAdvisory: Recommend not using the People tool unless specifically needed\nThe People tool is useful for instructors and course administrators who are managing their courses. The tool is available to instructors even when it is greyed out (i.e. not available for students to use). While it is fine for students in a course to know one another, it is generally advisable to keep the People tool off for students unless it is explicitly needed as part of your course design (for example, if you want to use self-sign up groups, you will need to turn on your People tool). For more specific advice on the use of the People tool in your course, please contact your divisional educational technologist.\n___________________________________\nGroups for Administrative Purposes\nAdvisory: Consult with your divisional support professional before using Groups for administrative purposes\nInstructors that make use of either the native Quercus group tool or UT Advanced Group tool for administrative purposes (rather than for teaching purposes) should know that students will be aware that they are members of a group. If instructors don’t want students to be aware of administrative groups, there is a work-around that may be appropriate. Please contact your divisional educational technologist for support.\n___________________________________\nAnonymous Surveys in Quercus aren't Really Anonymous\nAdvisory: Recommend not using the Quercus Survey tool for anything that requires anonymity\nThe native survey tool in Quercus has an option to create an anonymous survey. However, after respondents take the survey, the instructor could change the settings, revealing the respondents identity. This is a known issue with the underlying Canvas software, which many schools have reported to the company. There is no timeline for a fix. Until they do fix it, if you really need to run an anonymous survey, please use a different tool. For example, all instructors have access to the Microsoft Forms tool, which is a simple survey tool with an anonymous capability: http://office365.utoronto.ca/about/forms/ \n___________________________________\nAdvice on Using the Inbox/Conversations Tool\nAdvisory: Always use the ‘Send Individual Messages’ options\nInstructors can use the Quercus Inbox tool to send internal messages to students (also known as the Conversations tool). When they do so, students receive a notice in their regular email that they have received a Quercus message (not unlike a notice they may receive from Facebook or Twitter). While the Inbox/Conversations tool may give the instructor the impression that tool behaves like regular email, it is much more limited (see early Quirk below). Instructors are advised to use a tool like Announcements to post important information for the whole class. If, however, an instructor does wish to use Inbox/Conversations tool, we strongly advise them to check off the box that says \"Send an individual message to each recipient\" which is akin to using the BCC field in email. Failure to do so will mean that all students will see all other students' names in the notification they receive. We have reported this as a flaw to the company.\n___________________________________\nNative Quercus Syllabus Tool\nAdvisory: Avoid Use of the Native Syllabus Tool\nThe native Syllabus tool in Quercus is not really a Syllabus - it is, at best, a site index for the course shell, automatically generated when an instructor populates their course shell with various activities. As such, we strongly recommend that instructors not enable this tool at all. A proper copy of the syllabus should be uploaded as content and featured prominently in the course, rather than using the native tool. \n___________________________________\nReplies sent by email to a notification are not delivered\nAdvisory: Inform students not send you official correspondence by replying to forwarded notifications\nCertain Instructor actions generate a courtesy email notification that is sent to students (for example, if the Instructor posts an announcement). In theory, a student could hit \"reply\" in their personal email, but replies sent by email to a notification are not delivered. Neither the email sender, nor the intended recipient, will be notified of the email delivery failure. All users (students, instructors and teaching assistants) should reply to notification email messages by logging into Quercus (not unlike other systems, such as Facebook Messenger). A line reminding students about this is automatically added to the bottom of any such notification that a student receives via email. Read more about this and related support on our Notifications support page."},{"title":"Groups","slug":"groups","lastUpdated":"2018-10-05T13:03:58Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/groups","body":"Organizing the students in your Quercus course into a Group Set allows you to administer group work and facilitate communication to and between the group members. There are two options to create student groups: Canvas Groups and UT Advanced Group tool.\nA Group Set houses the different Groups within a course for a given purpose, such as a collaborative project. Every Group has access to their own set of tools such as Discussions, Announcements, and Files. Each course can have multiple Group Sets.\n \n\n\nOn This Page\n\n\n\n\nCanvas Groups\n\n\nUT Advanced Group Tool\n\n\n\n\n\nOverview\nAdd Group Set\nAdd Groups Manually\nAssign Students to Groups\nCreate Self Sign-up Groups\nGroup Assignments\nGrade Group Assignments\n\nGroup Discussions\n\n\n\n\n\nOverview\nAccess the Tool \nCreate Baseline Group Sets\nUpdate Baseline Group Sets\nRemove All Group Members\nClone Groups into Sections\nUpdate or Delete Sections Created From Groups\nImport Group Rosters\nExport Group Rosters\n\n\n\n\n\n \nCanvas Groups\n\n \nIn This Section\n\nAdd Group Set\nAdd Groups Manually\nAssign Students to Groups\nCreate Self Sign-up Groups\nGroup Assignments\n\nGrade Group Assignments\n\nOnline Submissions\nAdjust Grade for Individual Group Members\nOffline Submissions\n\n\nGroup Discussions\n\n \nAdd Group Set\nIn order to create groups in your course, you first need to create a Group Set. You could then attach the Group Set to a group assignment or a group discussion to assign it to the groups within the Group Set. \nWhen creating a Group Set, you could choose to automatically create groups within the Group Set and randomly assign students to groups, or create groups manually. \n \nAdd Groups Manually\nAfter creating the Group Set, you can manually create groups under the Group Set.\n\nClick People on the course menu\n\n\nClick the Group Set tab \n\nClick on +Group button\n\n\nName the group by typing in the Group Name\n\nIf you want to limit groups to a specific size, enter the maximum number of group members in the Limit groups to field \nClick the Save button\n\nYou can repeat these steps to create all the groups you need.\n \nAssign Students to Groups\nAfter creating the groups, you can randomly assign students to the groups, or choose to add students to the groups manually.\n \nCreate Self Sign-up Groups \nSelf sign-up groups are used to allow students to choose the group they want to be in as part of a Group Set. You can also limit the number of members who can sign up for each group.\nStudents can join self sign-up groups through the People page.\n \nGroup Assignments\nOnce groups are created in your course, you can create group assignments to allow students to collaboratively work in teams. With group assignments, only one student in the group has to submit the assignment.\n \nGrade Group Assignments\n\n\nOnline Submissions\nFor online submitted files through Quercus, you can grade group assignments via SpeedGrader. When grading the assignment in SpeedGrader, it will show the Group names instead of the student names. Once you give the group a grade, everyone in that group will see the grade and the comments.\n\nGrades are typically assigned to the entire group, but you can choose to assign grades to students individually.\n\n\nAdjust Grade for Individual Group Members\nAfter assigning grades to the entire group, you can change the grade for individuals in the group by editing the assignment’s settings:\n\nclick on the assignment\nClick the Edit button\nCheck the box for Assign Grades to Each Student Individually\n\n\nClick Save\n\nClick on Grades on the course menu.\nAdjust the scores for individuals in the group\n\n\n\n\nOffline Submissions\nTo grade No Submission or On Paper group assignments, click the Grades on the course menu and enter a score for one member in the group.  It will be copied to the other group members.\n\n\n \nGroup Discussions\nIf you have a big class, it might be helpful to break your discussions into groups to have more intimate or group-specific discussions. To create a group discussion, you set up the discussion topic once, but it appears in multiple separate groups. Only the members of the group will see and respond to their group's post.\n \n\nUT Advanced Group Tool\nThe UT Advanced Group Tool allows course staff to perform a variety of advanced tasks such as create Groups from baseline rosters, create Sections from Groups, and batch enroll students into Groups.\n \nIn This Section\n\nAccess the Tool \nCreate Baseline Group Sets\nUpdate Baseline Group Sets\nRemove All Group Members\nClone Groups into Sections\nUpdate or Delete Sections Created From Groups\nImport Group Rosters\nExport Group Rosters\n\n \nAccess the Tool\nThe UT Advanced Group Tool is available for all Quercus courses and is only accessible to course staff (Teacher, TA, Course Staff, Grader, Designer, and Librarian). The link to the tool needs to be made visible in the Course Navigation Menu.\n\nIn your Course Navigation Menu, click Settings.\nFrom the tabs at the top, click Navigation.\nClick and drag UT Advanced Group Tool up from the bottom list of hidden navigation items to the top list of visible items. Place it where you would like it to appear in the course menu.\nClick Save at the bottom.\n\n \nCreate Baseline Group Sets\nBaselines Group Sets are Group Sets that reflect the student enrollments of another course or section.\nNOTE: Once created, group memberships in Baseline Group Sets must be manually updated by following Update Baseline Group Sets.\n\nClick UT Advanced Group Tool from the Course Navigation Menu.\nClick Create Baseline Group Sets.\nSelect the courses or sections to be used as the baseline roster. There are a few options to choose from:\n\nCurrent Course - select from either students in the primary section or students across all sections in the current course\nCross-listed Sections - select from sections that have been cross-listed into the current course\nOther Courses - select from other courses you are enrolled in as a course staff\n\nNOTE: Students in the selected courses or sections will only be added to the Group Set if they are enrolled in the current course.\nSpecify a name for the Group Set.\nSpecify how many Groups you would like to distribute the students across. If you would like to manually assign students to Groups, you can enter \"1\" here and create groups manually and assign students afterwards.\nYou can optionally provide a group name for the group(s).\nClick Submit.\n\n\n \nUpdate Baseline Group Sets\nOnce created, group memberships in Baseline Group Sets are not automatically updated when new students enroll into the course or existing students switch between sections on ROSI or ACORN. You can manually update the group memberships to account for these course enrollment changes. Students who drop the course on ROSI or ACORN will be automatically removed from both the course and their groups on Quercus.\n\nClick UT Advanced Group Tool from the Course Navigation Menu.\nClick Update Baseline Group Sets.\nFind the desired Group Set and click Update.\nThe students to be added or removed from the Group Set will be listed. If needed, you can edit the list of students to be updated.\nClick Apply Changes.\n\n\n \nRemove All Group Members\nThis function is used to batch remove students from one or more Groups.\n\nClick UT Advanced Group Tool from the Course Navigation Menu.\nClick Remove All Group Members.\nFrom the dropdown menu, select the desired Group Set.\nSelect one or more Groups to delete members from.\nClick Remove.\n\n \nClone Groups into Sections\nTo filter the Gradebook based on Group membership, you can create Sections that mirror the Group enrollments.\nNOTE: Once created, enrollments in these sections must be manually updated by following Update or Delete Sections Created from Groups.\n\nClick UT Advanced Group Tool from the Course Navigation Menu.\nClick Clone Groups into Sections.\nSelect one or more Group Sets.\nSelect one or more Groups that you would like to create a Section for.\nClick Clone.\n\n \nUpdate or Delete Sections Created From Groups\nOnce created, the section enrollments are not automatically updated when the group membership changes. You can manually update the section enrollments to account for these group membership changes.\n\nClick UT Advanced Group Tool from the Course Navigation Menu.\nClick Clone Groups into Sections.\nSelect one or more Group Sets.\nFind the desired Group/Section and click Synchronize or Remove Section.\n\n\n \nImport Group Rosters\nCourse staff of larger courses can batch enroll students into groups by using a CSV or Excel file upload.\nNOTE: You can only add students that are currently enrolled in the course and are not members of a Group within the desired Group Set.\n\nClick UT Advanced Group Tool from the Course Navigation Menu.\nClick Import Group Roster.\nFrom the dropdown menu, select the desired Group Set.\nSelect whether you would like to use an existing Group, create a new Group, or add students to multiple Groups.NOTE: For populating a single Group, the file should contain a single column list of student UTORids. For populating multiple Groups, the file should contain a list of student UTORids in the first column and a list of Group IDs in the second column.\nBrowse your computer for the CSV or Excel file.\nClick Import.\n\n \nExport Group Rosters\nYou can download a CSV file of the memberships of a desired Group Set or of your entire class, that is also compatible with the Gradebook.\nFor a specific Group Set:\n\nClick UT Advanced Group Tool from the Course Navigation Menu.\nClick Export Group Roster.\nFrom the dropdown menu, select the desired Group Set.\nSelect one or more Groups.\nClick Export.\n\nFor your entire class:\n\nClick UT Advanced Group Tool from the Course Navigation Menu.\nClick Export Group Roster.\nClick the link Click here to download the entire class roster.\n"},{"title":"ExamSoft","slug":"examsoft","lastUpdated":"2018-07-18T16:31:54Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/examsoft","body":"ExamSoft offers a market-leading assessment-management solution that supports the entire testing process, including exam creation, administration, delivery, scoring, and analysis. The software delivers powerful, actionable data to assess learning outcomes, and is backed by a world-class support team.The University of Toronto has a contract with ExamSoft. Departments who wish to use ExamSoft for delivery of computer-based (including online) exams will need to make arrangements directly with the company, with the understanding that the cost for using this software is on a per-student basis, borne by the department that is using the system. Departments interested in leveraging Examsoft can write to q.help@utoronto.ca.Instructors interested in leveraging ExamSoft should contact their divisional support.\n \n\n\nWe are currently working with ExamSoft on an integration with Quercus to help make exam registration and set up easier for instructors and departments. Updates are posted on the U of T Integrate site. We will update this entry when that work is done.\n\n "},{"title":"Integration: Crowdmark","slug":"integration-crowdmark","lastUpdated":"2018-09-05T22:13:15Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/integration-crowdmark","body":"On This Page\n\n\nOverview\n\nHow does Crowdmark work with Quercus (Canvas)?\n\n\nAvailability\nContact Divisional Representative to Enable Crowdmark\nGetting Started\nDocumentation\nSupport\n\n \nOverview\nCrowdmark is a collaborative online grading and analytics platform available over the Internet. Crowdmark workflow provides efficiency gains in exam administration, grading, data recording and analysis, returning exams and handling regrade requests, and data visualizations of student performance.\nHow does Crowdmark work with Quercus (Canvas)?\n \nAvailability\nThe University of Toronto currently has an agreement with Crowdmark that will make the tool interact with Quercus.  \nEach division of the University has its own policies and practices regarding access to, use of, and support of Crowdmark. These practices and policies may relate to the financial management of the tool (there is a per-student-per-course licensing cost borne by each division), or they may relate to policies on how exams are managed within a particular department.\nTherefore, the Crowdmark tool is not universally available by default. Every request for access to the tool, on a course-by-course basis, renewed each semester, must be approved by the relevant division.\n \nContact the Divisional Representative to Enable Crowdmark in Your Course\n\n\nCrowdmark will enable the use of the tool in consultation with the divisional representative, not individual instructors. \n\n \nAny instructor who wishes to use Crowdmark should make a request to their relevant divisional representative, or they can send an email to q.help@utoronto.ca to identify their divisional contact.\nAs per our workflow, the Quercus Help support team will forward the instructor on to the relevant divisional representative. The instructor will discuss the policies and practices with the divisional representative. If the use of Crowdmark is approved, the divisional representative will contact Crowdmark with the course ID and Crowdmark will enable use of the tool for the Quercus course. Once the divisional representative receives confirmation from Crowdmark, they should send an email to the Quercus Help team to let them know at q.help@utoronto.ca that Crowdmark has been enabled.\n \nGetting Started \nAccess to Crowdmark\nVia the Crowdmark website - https://app.crowdmark.com/sign-in/utoronto. \nSigning into Crowdmark\nWhen signing into Crowdmark instructors will be asked to sign in through U of T's institutional sign in page and to provide Crowdmark with access to their Quercus (Canvas) account.  This will allow Crowdmark to gather student and staff team enrollments and to export grades back to Quercus.\nHow do students access Crowdmark?\nStudents can sign in to Crowdmark in their Quercus course or with an email and password here: https://app.crowdmark.com/sign-in. Crowdmark sends emails with links for students to access their assignments and grades.\n \nDocumentation\nOnce access has been granted please refer to Crowdmark's support documentation at https://crowdmark.desk.com/customer/en/portal/topics/987343-crowdmark-and-canvas/articles\nStudent support documentation is available at https://crowdmark.desk.com/customer/en/portal/topics/686388-support-for-students/articles\nCrowdmark Knowledge base is available at https://crowdmark.desk.com/\n \nSupport\nQuestion related to the use of Crowdmark in Quercus courses should be sent to the relevant divisional representative.\n "},{"title":"Lecture Capture","slug":"lecture-capture","lastUpdated":"2018-09-12T19:23:59Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/lecture-capture","body":"The University of Toronto has licensed TechSmith Relay as the institutional lecture recording solution to provide basic screen and audio recording. The resulting videos are stored and shared from the U of T Libraries’ MyMedia streaming server. The desktop client can be used to record a variety of content types in addition to lectures, such as short lecturettes, assignment instructions, demonstrations, guest lectures, and student presentations.  Below, you will also find an example of the software being used for usability testing.\n \nOn This Page\n\nTeaching with Technology\nFaculty Profile\nDownload and Install TechSmith Relay\nRecord a Session\nShare a Recording\n\nTroubleshooting\n\nMissing Recordings\nQuota Limits\n\n\n\n \nTeaching with Technology\nRefer to the Lecture Capture page on the Center for Teaching Support & Innovation website to learn more on how to use lecture capture effectively in teaching. The ACTion Journal, a journal showcasing the effective use of academic and collaborative technologies at the University of Toronto, may also be consulted for innovative approaches to teaching with lecture capture software.\n \nFaculty Profile\nTeaching and Technology: Usability Testing Using Lecture Capture Software\nWhile lecture capture can be used to capture lecture sessions and the on-screen display of a computer or laptop, Colin Furness, an instructor for INF1005/6 - Usability Assessment Workshop, from the Faculty of Information, used Lecture Capture software as a requirement for a student assignment.  The assignment required students to perform usability testing by capturing users' interactions with online systems, to help identify issues and make recommendations. Students worked together to design tests, interpret results and reflect on the meaning of users' recorded on-screen interactions. Their recordings and recommendations were then submitted to the instructor for assessment. This assignment helped students develop their collaboration skills while learning about usability testing in a hands-on fashion.\n\n \n\nDownload and Install TechSmith Relay\n\nVisit the TechSmith Relay Dashboard.\nLog in with your UTORid and password.\nSelect Client Downloads in the panel on the right or from the menu bar at the top.\n\nSelect the appropriate download based on your operating system.Note: The TechSmith Fuse Mobile Recorders are available through their respective online stores.Note: The TechSmith Relay Portable Recorder can be installed on a USB flash drive.\n\nOpen the installer and follow the steps as shown.\n\n \nRecord a Session\n\nLaunch the TechSmith Relay Recorder software.\nLog in with your UTORid and password when prompted, or select the Log In button at the top left.Note: If you forget to log in, you will be prompted once you submit your recording.\n\nTo record your webcam in addition to your screen, select Camera at the top.\n\nIn the Presentation Details section, enter a title and description for your recording.\n\nIf this is your first time using TechSmith Relay, select the Test button to record a short, 10 second video as a test. This will allow you to confirm that your audio is working correctly and give you a feel for how the recorder works.\nWhen you are ready, select the red Rec button to start the recording. A 3 second countdown will lead you into the recording.Note: If you are using a projector or multiple displays, you may be asked to choose which display to record.\n\nWhen you are finished, select the Stop button. If the recording window is not visible, right click on the TechSmith Relay icon in the System Tray (Windows) or Dock (Mac), and then select Stop.\n\nWhat while your recording is finalized. This may take a while depending on the length of your recording.\nOnce that process is complete, you will be given the option to trim the beginning and/or end of the recording, as well as update the presentation details.\n\nSelect Submit to upload the recording to MyMedia.Note: No progress bar willb e shown. If your Internet connection is interrupted during the upload, it will automatically resume the next time your connection is restored.\nYou will receive an email from MyMedia once your recording has been processed and is ready for viewing and sharing.\n\n \nShare a Recording\n\nOnce the recording is ready, you will receive an email from MyMedia.\nSelect the link provided in the email.\nLog in to MyMedia with your UTORid and password.\nYou will now be able to:\n\nUpdate the title and description of the video\nSet access restrictions - whether the video is accessible to the public or only members of U of T\nAllow the video to be downloaded or only viewed online\n\n\nSelect Save to complete the process.\nOn the following page, you will be presented with three options to share your video:\n\nPermanent Play Link - a link to a web page that plays the video\nMedia Download Link - a link that will download the video\nEmbed Code - HTML code for embedding the video and playing it on a different website\n\n\n\nAdditional information about MyMedia and the services it offers can be found on their help page.\n \nTroubleshooting\nMissing recordings or not receiving the MyMedia email\nThere are a couple reasons why your video may not have completed properly and you have not received the email from MyMedia allowing you to finish the process and view your recording.\nThe first potential problem is that the video has not finished uploading from the computer you used to record it. For example if a laptop was used to record a presentation and was then shutdown shortly afterwards, the recording would not have completed uploading. In this case you will need to turn on the laptop and connect it to the Internet to allow the recording to resume uploading.\nThe second problem is if you did not log in when starting your recording, selected Guest, or chose the \"Upload and Decide Later\" profile. When any of these options are chosen, the recording will be uploaded to the server but the processing will not be able to finish. To resolve this, log into the TechSmith Relay Dashboard and check for any recordings that are waiting to be processed.\n \nQuota limits for video recordings\nThere are no size limits on the videos uploaded to TechSmith Relay and MyMedia. Faculty and staff are able to upload an unlimited number of videos, however students are limited to 40 videos on MyMedia."},{"title":"Integrated Tools","slug":"integrated-tools","lastUpdated":"2018-10-23T00:13:22Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/integrated-tools","body":"Quercus Academic Toolbox Integrated Tools from A-Z\nThe integration of learning tools in the academic toolbox extends functionality and allows instructors to choose the tools that match their course goals and learning outcomes. The University of Toronto has made agreements with the vendors who design the list of tools included below. These tools are universally available for use in Quercus courses unless otherwise stated.\nIf you have a suggestion to add a new tool to the toolbox\nSubmit an idea \n \nA | B | C | D | E | F | G | H | I | J | K | L | M | N | O | P | Q | R | T | U | V | W | X | Y | Z \n \n\n\nBlackboard Collaborate Ultra \nThe University of Toronto has licensed Blackboard Collaborate Ultra as our institutional Webinar/Webconferencing tool. Collaborate provides the ability to synchronously broadcast audio and video; share presentations, applications, and files. Collaborate integrates directly in courses, and is easily accessed by both faculty and students. \n \nCourse Evaluations\nCourse evaluations play a crucial role in promoting teaching excellence at the University of Toronto by providing feedback that supports teaching and learning for students, faculty, and administrators.\nFurther information and resources for instructors, academic administrators, and students, is available on the University of Toronto course evaluations website:\nwww.courseevaluations.utoronto.ca\nStudents and Instructors can access their course evaluations using the Course Evals link in the Global Navigation Menu that is located on the left side of every page in Quercus.\n \n\nCrowdmark \nCrowdmark is a collaborative online grading and analytics platform. The Crowdmark workflow provides efficiency in exam administration, grading, data recording and analysis, returning exams and handling regrade requests, and data visualizations of student performance.\nEach division/ faculty of the University has its own policies and practices regarding access to, use of, and support of Crowdmark. These practices and policies may relate to the financial management of the tool (there is a per-student-per-course licensing cost borne by each division), or they may relate to policies on how exams are managed within a particular department.\n \niClicker\niClickers (or classroom response system) transmit individual responses from hand-held remote control devices to an instructor's computer to record and share results with the class. The iClicker integration allows for data to be transferred between iClicker Gradebook and the Gradebook in Quercus courses. This enables students to register their iClicker remotes directly within their Quercus course. In addition, it allows instructors to easily download the class list and student registrations from Quercus. Instructors can also upload iClicker session data to the course Gradebook in Quercus .\nRegister Student Remotes in Quercus Courses to Avoid $6.99 Used Remote Registration Fee\nInstructors are encouraged to enable the iClicker integration tool in Quercus courses to allow students who have purchased used iClicker remotes to register their remotes in their Quercus course and avoid the possibility of a $6.99 used remote registration fee. Note: As of December 31, 2014, students who have purchased a used remote and register their used remote online with iclicker.com will be charged a one-time fee of $6.99. \n \nLibrary Course Reserves and Resources\nThe Library Course Reserves application and Library Resources menu item are now integrated into Quercus for easy access.\n \n\npeerScholar \nThe peerScholar peer assessment tool enables students to provide constructive feedback on each others' work and facilitates critical reflection on how they might improve their own work. peerScholar targets meta-cognitive thought processes, even in very large class contexts. Developed by Professor Steve Joordens and Ph. D. Student Dwayne Pare at the University of Toronto Scarborough, the tool is designed to allow students to think critically and creatively, to be analytic, and to communicate their thoughts clearly through peer assessment. \n \n\nPeppeR \nPeppeR is a web-based collaborative workspace where learners can engage in in-depth inquiry.  PeppeR offers a variety of specialized knowledge building features and social networking tools that support learners of all ages in their efforts to share information, identify key ideas, and progressively work to improve those ideas.\n \nPublishers\n\n\n\n\nMcGraw Hill ConnectStatus: PilotA publisher learning platform that offers one destination for all course content, assignment and quiz banks, deep insights into student performance, recommendations for students to improve, and adaptive learning features that customize the student experience.\n\n\nMyLab & Mastering by PearsonCourse materials and communications are accessible in one place.  Training and support information is available on the Pearson website.\n\nWileyPlus Publisher Access\n\n\n\n \nQuizzical \nQuizzical is an online tool for students to author formative test questions and that can be shared with teaching staff and peers. This educational software is designed to help students engage more deeply with course material. \n \nTeam Up!  \nStatus: Pilot\nCollaborative online synchronous group assessments\n \nTurnitin\n\n\nBEFORE creating a Turnitin Assignment instructors must adhere to the University of Toronto Conditions of Use and inform their students at the start of the course that Turnitin will be used for coursework. Instructors must include the Conditions of Use statement in their course syllabus.\n\nTurnitin is a tool that will assist in detecting textual similarities between compared works. Instructors must exercise their professional judgment when reviewing the Similarity Report and must assume responsibility for determining whether a text has been plagiarized.  Turnitin is used for course work only. \nWith the Turnitin integration in Quercus courses, class and assignment setup using the Turnitin.com website is not supported at U of T.\n \nUT Advanced Group Tool\nThe UT Advanced Group Tool was designed at the University of Toronto. This feature is only accessible to Quercus course staff (Teacher, TA, Course Staff, Grader, Designer, and Librarian). The Advanced Group tool allows course staff to perform a variety of advanced tasks such as create Groups from baseline rosters, create Sections from Groups, and batch enroll students into Groups.\n \nUT Optical Mark Recognition Grade Upload\nUT Optical Mark Recognition (OMR) grade upload tool is used to map grades produced by OMR software to the Quercus Gradebook.\n \nVocabulary Expansion Accelerator (VEA)  \nStatus: Coming Soon\nDocumentation: Under Development\nVEA facilitates students by helping them keep up with their course readings and expand their vocabulary at the same time. Students are able to look up the meanings of unfamiliar words. This tool can be used by students across all disciplines and years of study, both undergraduate and graduate, to gain content knowledge and disciplinary terminology through reading. In addition, the VEA Skill-Builder enables students to self-train for writing in their respective disciplines. This tool is particularly useful for helping English Language Learners in acquiring the vocabulary and academic language skills they need to cope with the demands of their courses. \n \nWeBWork  \nStatus: Pilot\nWeBWorK is an open-source online homework system for math and sciences courses. WeBWorK is supported by the Math Association of America and the NSF and comes with a National Problem Library (NPL) of over 20,000 homework problems. Problems in the NPL target most lower division undergraduate math courses and some advanced courses. Supported courses include college algebra, discrete mathematics, probability and statistics, single and multivariable calculus, differential equations, linear algebra and complex analysis."},{"title":"Student Quercus Support Resources","slug":"student-quercus-support-resources","lastUpdated":"2018-10-24T17:59:28Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/student-quercus-support-resources","body":"On this page:\n\nCrowdmark\niClicker Remote Registration\nLibrary Resources\nMobile Apps\n\nBlackboard Collaborate Ultra\nCanvas Student for Quercus\n\n\nQuiz tool in Quercus\nQuizzical\nTurnitin\n\n \nAdditional Resources\n\nStudent Quercus Guide\nQuercus for Students Blog site\n\n \nCrowdmark\nStudents can sign in to Crowdmark in their Quercus course or with an email and password here: https://app.crowdmark.com/sign-in. Crowdmark sends emails with links for students to access their assignments and grades.\nStudent support documentation is available at https://crowdmark.desk.com/customer/en/portal/topics/686388-support-for-students/articles.\n \niClicker Remote Registration\nStudents should register their iClicker remotes (new and used) through their Quercus (Canvas) course.  Instructions are available on the Student: iClicker page. Please contact your instructor if you do not see the iClicker Student Remote Registration link in your Quercus course.\n \nLibrary Resources\nThis tri-campus library guide includes quick access to commonly used library resources, such as the library’s article and catalogue search.\n \n\nMobile Apps\n\n\nMobile apps should not be used for any high-risk activities such as submitting assignments or quizzes—important tasks should be completed on a desktop or laptop computer instead. Please be aware that the mobile apps have limited functionality. For a more complete experience, please use the desktop versions.\n\n \n\nBlackboard Collaborate Ultra\n\n\nLong distance charges may apply if you are joining the webinar using a telephone. The teleconferencing number provided by Blackboard Collaborate Ultra is not toll free.\n\nBlackboard Collaborate Ultra is the institutionally supported web conferencing tool, integrated within Quercus courses. It provides the ability to synchronously broadcast audio and video, share presentations, applications, and files, as well as various other activities.\nFor assistance, please visit the Blackboard Collaborate Ultra help site for students\n \n\nCanvas Student App for Quercus \nThe Canvas Student app allows students to access their courses and course information using a mobile device.\n \nQuiz Tool in Quercus \nHow do I take a quiz?\nHow do I submit a quiz?\nHow do I view quiz results as a student?\nVideo: Quizzes \n \nQuizzical\nQuizzical is an online tool for students to author formative test questions and that can be shared with teaching staff and peers. This educational software is designed to help students engage more deeply with course material. Visit the Quizzical online resource to learn more about this tool as a student.\n \nTurnitin\nTurnitin Student Support documentation. Please note not all functions are available at the University of Toronto.\n\n\nIf you cannot see the Turnitin Similarity Report for your submitted Turnitin assignment file, please contact your instructor. \n\n \n "},{"title":"Student: Canvas Student App","slug":"student-canvas-student-app","lastUpdated":"2018-09-14T21:26:56Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/student-canvas-student-app","body":"Canvas Student App for Quercus Courses\n \n\n\nMobile App Notifications: We have received reports that push notifications are not being generated on certain mobile devices. The developer for the Canvas Student and Canvas Teacher mobile apps has been notified of this. The Canvas Student app should not be used for any high-risk activities such as submitting assignments or quizzes—important tasks should be completed on a desktop or laptop computer instead. Please be aware tha
