    <script type="text/javascript">
      var pages = [{"title":"Getting Started","slug":"getting-started","lastUpdated":"2018-03-19T01:14:15Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/getting-started","body":" \nWelcome to Quercus!\nThis orientation will help you get started with Quercus.  To navigate through this module click the Next button or click Modules in the course menu on the left hand-side. \nIf you can't find what you're looking for email lme.migration@utoronto.ca\nTop Resources for Instructors:\n\nAdd Announcement\n\nasfasdf\n\n "},{"title":"Backing Up Your Portal (Blackboard) Course","slug":"backing-up-your-portal-blackboard-course","lastUpdated":"2018-08-16T15:17:13Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/backing-up-your-portal-blackboard-course","body":" PDF print version of this page \nAODA print version of this page \n\nArchive\nExport\nFile Download\nGrade Center Download\n\n \n\n\nArchive\n\n\n\nAn archive creates a record of your course in a .zip file, including all course content, student enrollment, and students' course interactions.\nThis step is important for appeals, petitions, and to keep a record of student submissions after the course ends or once Blackboard has been decommissioned\n\nImportant: Do not unzip the Archive.zip package as it may become corrupted and unusable in Quercus. Save the file using a more easily recognizable filename so you can find it later – include “Archive” in the filename.\n\n\n \na) In your course \"Control Panel,\" from the \"Packages and Utilities\" sub-menu , select “Export/Archive” and then select \"Archive Package.\"\n \nFigure 1 Accessing the Export/Archive option in the Control Panel\n \nb) Select the options: \"Include Grade Center History\" and \"Copy links and include copies of the files in the course default directory\" in two locations.\nc) Once you select \"Submit,\" you will be notified by email when the file is available for download on the main Export/Archive page. You can also stay on the page and refresh it until you see the file link. Select the file to download it.\n\nFigure 2 Archive Options Window\n \n \n\n\nExport\n\n\n\nAn export creates a .zip file of reusable course content with no user data or grades.\nThis is content can be downloaded to the computer and imported into a Quercus course; not all data transfers well (e.g. some test/survey questions).\n\nImportant: Course files that have not been used in the course or linked in the course will not Export using the Export option and need to be captured using the “File Download” instructions.\n\n\nImportant: Do not unzip the Export.zip package as it may not import correctly. Save the file using a more easily recognizable filename so you can find it later - include \"Export\" in the filename.\n\n\n \na) In your course \"Control Panel,\" from the \"Packages and Utilities\" sub-menu, select “Export/Archive” and then select \"Export Package.\"\n\nFigure 3 Accessing the Export/Archive option in the Control Panel\n \nb) Select the options: \"Include copies of files in the course default directory\" in two locations.\nc) For Course Materials, either \"Select All\" or check off the individual items you would like to export. To keep all content, choose \"Select All.\"\nd) Once you select \"Submit,\" you will be notified by email when the file is available for download on the main Export/Archive page. You can also stay on the page and refresh it until you see the file link. Select the file to download it.\n\nFigure 4 Export Options Window\n \n\n\nFile Download\n\n\n\nYour files are located in the Course ID section for each course and your personal content which is labeled with your UTORid.\nYou may also want to download the Organization Content and Institution Content.\n\nImportant: Course files that have not been used in the course or linked in the course will not Export using the Export option and need to be captured using the File Download instructions.\n\n\n \na) Download files from each course content section and your personal content section located in the \"Control Panel\" under \"Content.\"\n\nFigure 5 Accessing Course Content and UTORid Content\n \nb) Either select all of the files or individual files you would like to download.\nc) Select “Download Package” at either the top or bottom of the window, and a .zip file of all of the items will be downloaded to your computer for future use.\nd) This .zip folder can be unzipped, and the files can then be uploaded and used to build your course in Quercus.\ne) Repeat for your UTORid content and then for Organization and Institution content if you need it.\n\nFigure 6 Course Content file selection window\n \n \n\n\nGrade Center Download\n\n\n\nThe Grade Center should be downloaded before Blackboard is decommissioned to keep student information in case of appeals and petitions.\nUsing a Comma delimiter results in a .csv file which can then be uploaded to the Quercus Grade Book.\nUsing a Tab delimiter results in a.xls file which is useful for storing and manipulating data.\nContent from the Grade Center should be downloaded before Blackboard is decommissioned to keep a record on file in case of appeals or petitions\n\n \nAccess the Full Grade Center from the \"Control Panel\" in the \"Grade Center\" dropdown menu.\n\nFigure 7 Downloading Grades from the Grade Center using Work Offline option\n \na) In the Grade Center, on the upper right-hand side, select \"Work Offline\" and then \"Download\" from the dropdown menu.\nb) Select the options: \"Full Grade Center,\" \"Comma\" (.csv file) or \"Tab\" (.xls file) for the delimiter type (according to your file preference), and \"My Computer\" for the download location.\nc) Once you select \"Submit,\" a file will be downloaded which can be opened in Excel. You may need to expand some columns to view the complete information and delete some columns which are not necessary.\nd) Re-save this file using a more accurate filename, and, if you chose \"Comma\" as the delimiter, save as an Excel Workbook (.xls or .xlsx) file.\n\nFigure 8 Download Grades options window\n \n \n "},{"title":"Navigating Your Course","slug":"navigating-your-course","lastUpdated":"2018-04-17T20:34:57Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/navigating-your-course","body":"A Quercus Web Interface Tour for Instructors\n \n\nA tour of the Quercus interface, University of Toronto's Learning Management Engine, running on Canvas by Instructure. Video by U of T - Faculty of Nursing\nUse the bookmarks below to view specific parts the Quercus Interface.\nDashboard View: 0:48Course View: 2:50Course Settings: 6:25Pages and Files: 8:20 Grades: 11:17 People: 13:07 Assignments & Quizzes: 14:47 Discussions: 17:46 Modules: 20:39 Announcements & Syllabus: 22:08\n "},{"title":"Integration: WileyPlus","slug":"integration-wileyplus","lastUpdated":"2018-09-11T14:49:30Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/integration-wileyplus","body":"WileyPlus is an optional integration in Quercus. It is added as an external tool when creating an Assignment. See step-by-step instructions below.\nOverview\nThe WileyPlus tool provides direct single sign-on access to WileyPlus online content directly from a Quercus course. \nIn order to use the integration, instructors must receive a Product ID first. There are three different options to obtain a Product ID:\n\nRequest a Product ID via the WileyPlus Course Catalogue\n\nContact a Wiley representative the department or instructor has been in communication with\nEmail Katherine Cameron at kcameron@wiley.com\n\n\n \n\nStep-by-Step Instructions\nFor adding readings from WileyPlus:\n1. This must be done in a Module. In the appropriate module in your course, click the \"+\"button, as shown below:\n \n \n2. Select \"External Tool\" then scroll through the list and locate WileyPlus, as shown below:\n\n3. You will then need to sign into WileyPlus with your Wiley Product ID\nFor adding an assignment from WileyPlus:\n1. Select Assignments from the left side menu and the \"+ Assignment\" button at top right OR  if creating this from within a module, select the the \"+\" button (and select Assignment> [New Assignment])\n2. Within the assignments setting page, when you reach the \"Submission Type\" section, in the drop down, select \"External Tool\", as shown below:\n \n\n3. In the new window, scroll through the list and locate WileyPlus and it's recommended you select \"Load in a new tab\", as shown below, then click \"Select\":\n\n4. Select \"Save\" at the bottom of the page and your WileyPlus assigment will be created. \nAdditional Instructor support resources from WileyPlus"},{"title":"Content Migration Options from the Portal","slug":"content-migration-options-from-the-portal","lastUpdated":"2018-06-22T20:23:53Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/content-migration-options-from-the-portal","body":"The experience in the Quercus is greatly simplified from the Portal, and it typically does not help to bring the previous complexity into Quercus.  This could be an opportunity to build anew in Quercus, but there are ways to import content.\nCreating a new site in Quercus\nContent can be added to empty course shells in a number of ways, but a good place to start is simply start adding items in the Modules tool or reviewing the Canvas Instructor Guide.  Instructors should have an Archive of their course kept safely for their records, as outlined below, but instructors do not need to use this as a starting point in Quercus.\n \nCreating and Importing a Blackboard Portal Archive\n<span data-mce-type=\"bookmark\" style=\"display: inline-block; width: 0px; overflow: hidden; line-height: 0;\" class=\"mce_SELRES_start\">﻿</span><span data-mce-type=\"bookmark\" style=\"display: inline-block; width: 0px; overflow: hidden; line-height: 0;\" class=\"mce_SELRES_start\">﻿</span>\n \n\nIn your Blackboard Portal site Go to the Control Panel. \nClick Packages and Utilities, Export/Archive Course, and then select Archive Course.\nSelect Include Grade Center History.\nUnder File Attachments\n\nIn Course Files Default Directory, select Copy links and include copies of the files in the course default directory. \nIn Files Outside of the Course Files Default Directory, select Copy links and include copies of the files in the course default directory. \n\nClick Submit. \n\n\nWhen the archive has completed you will receive an email message, or you can remain on the page and click the \"Refresh\" button until you see a link appear.\nA link to download a .zip file of your archived course content will be available. Click this link to download the file to your computer, do not unzip it.\nNavigate to your Quercus at https://q.utoronto.ca\n\nEnter your empty course shell.\nIn Course Navigation, click the Settings link then click the Import Course Content link.\n\nIn the Content Type drop-down menu, select the Blackboard 6/7/8/9 export .zip file.\n\nClick the Choose File button and then find the Blackboard Archive(.zip file) that you downloaded in the step 6.\nIn the Default Question bank drop-down menu, select the Question bank you want to use for your question bank from Blackboard.  If you do not have a question bank you want to use, you can select the Create new question bank option.\nSelect the Content strategy by clicking the Select specific content radio button so that you are prompted to choose which content to import later in the process.\nClick the Import button and wait for the import to beginThe current job will show as Waiting for Select.  When it is ready you can select the content you want to import by clicking Select Content.\n\nThis option allows you to select specific content areas such as assignments, settings, and files without importing the entire course.  Choose only what you need and when ready click Select Content.\nReview the success of the import and make modifications as needed.\n\n \nAdditional Resources\n\nCanvas' guide for importing content\n\nA visual decision tree for choosing a migration method [PDF] [SVG].\nMigration Map\n"},{"title":"Basic comparison of Blackboard Portal to Canvas","slug":"basic-comparison-of-blackboard-portal-to-canvas","lastUpdated":"2018-04-18T19:30:11Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/basic-comparison-of-blackboard-portal-to-canvas","body":"\n\n\n Basic Tool Equivalency\nSummary\n\n\n\n\n\n\n\n\nBlackboard Tool\n\n\n\n\n\n\n Canvas Equivalent\n\n\n\n\n\n\n\n\nAnnouncements \n\n\n\n\n\n\nAnnouncements \n\n\n\n\n\n\n\n\nAssignments/SafeAssignments \n\n\n\n\n\n\nAssignments \n\n\n\n\n\n\n\n\nCourse Calendar \n\n\n\n\n\n\nCalendar \n\n\n\n\n\n\n\n\nCourse Files \n\n\n\n\n\n\nFiles \n\n\n\n\n\n\n\n\nDocuments, Images & Other Media \n\n\n\n\n\n\nFiles \n\n\n\n\n\n\n\n\nTest, Surveys and Pools \n\n\n\n\n\n\nQuizzes \n\n\n\n\n\n\n\n\nGroup Discussions and Wikis* \n\n\n\n\n\n\nFiles\nPages\n\n\n\n\n\n\n\n\nTasks \n\n\n\n\n\n\nPages \n\n\n\n\n\n\n\n\nGlossary and Wikis\n\n\n\n\n\n\nPages \n\n\n\n\n\n\n\n\nDiscussion Board and Forums \n\n\n\n\n\n\nDiscussions \n\n\n\n\n\n\n\n\nJournals \n\n\n\n\n\n\nAssignments or Pages\n\n\n\n\n\n\n\n\nBlogs \n\n\n\n\n\n\nAssignments or Pages\n\n\n\n\n\n\nExtended Feature Comparison Chart for U of T Instructors and Course Staff\nThis is not a complete list of the tools and features included in both systems. Please be advised, some of the features and tools included in the links to the Canvas Community online support guides and videos in this document may not be available at the University of Toronto.\nPortal to Querus Comparison Chart.pdf \n\n\n Basic visual guide\n\n "},{"title":"What is a Sandbox Course?","slug":"what-is-a-sandbox-course","lastUpdated":"2018-04-18T19:30:11Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/what-is-a-sandbox-course","body":"A Sandbox course is a space created for an individual instructor to experiment with Quercus, the University of Toronto's new Canvas-based teaching and learning environment.\nInitially, Sandbox courses have no content added to them and only the one instructor added.  Instructors are encouraged to experiment with the new functionality offered and add colleagues and support individuals as needed.\nInstructors can experiment with adding and importing content and different ways of organizing a course.  Unlike an academic course calendar based course shell, the Sandbox course's lack of other members makes experimentation easier because otherwise unwanted notifications and other items are not being sent.  While experimenting instructors may want to take advantage of the feature in Settings to Reset Course Content and start over.\nSandbox sites can also be used a sources to import content into future academic course calendar based course shells."},{"title":"Migration Map","slug":"migration-map","lastUpdated":"2018-04-18T19:30:11Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/migration-map","body":"Much of the basic commonalities between Blackboard 9.1 and Canvas ensure simple migration of simple courses.\nSome types of Blackboard-based content can't be represented in Canvas because of unsupported functionality in Canvas (i.e. Quiz Bowl Questions) differences in approach functionally/pedagogically  (i.e. Blogs) and layout decisions that made sense in the old structure but not the new structure. \n\nA comparison of Portal functionality to Quercus\n      \n\n\nBlackboard Specific Feature\nCanvas Equivalent Tool\nBb Full Site Content Package[1]\n\nNotes\n\n\nAnnouncements\nAnnouncements\nSupported\n\n\n\nAssignments\nAssignments\nSupported\n\n\n\nRubric\nRubrics\nSupported\n\n\n\nBlogs\nWorkaround: Discussion Board or 3rd Party Tool\nNOT Supported\n\n\n\nCalendar\nCalendar\nTBD\n\n\n\nDiscussion Forums\nDiscussions\nPartially supported\n\n\n\nDiscussion Board / Topic hierarchy\nDiscussions (Very flat)\nPartially supported\n\n\nThe main discussion board for the Blackboard course (i.e. the discussion board with the same name as the course) gets imported and its forums show up in the Discussions page in Canvas.\nGroup-specific discussion boards should be created together with the groups themselves in Canvas.\nActual threads are not imported (not even starter posts).\n\n\n\n\nSend Email\nMessages/Conversations\nSupported\n\n\n\nFiles/Folders/Content Areas\nFiles\nSupported\n\n\n\nGlossary\nNot supported\nPartially supported\n\n Glossary must be edited or recreated in Canvas.\n\n\nGrade Center\nGrade Book\n\nPartially supported              \nCalculated columns are not imported.\n\n\nTasks\nPages \n\nSupported, but might not be as expected\n\n\nTests/Quizzes/Surveys\nQuizzes/Surveys\nsee below\nInstructions lost.  \"Ungraded Survey\" type in the Quizzes tool is likely unintuitive to Portal users.\n\n\nQuestion Type: Calculated Formula\nQuestion Type: Formula\nNOT Supported\n\n\n\nQuestion Type: Calculated Numeric\nQuestion Type: Numeric Answer\nSupported\n\n\n\nQuestion Type: Either/Or\n\nSupported\nImported as multiple choice.\n\n\nQuestion Type: Essay\nQuestion Type: Essay\nSupported\n\n\n\nQuestion Type: File Response\nQuestion Type: File Upload\n\nNOT Supportedture working on fix\n\n\"This question was imported from an external source. It was a 'File Upload' question, which is not supported in this quiz tool.\"\n\n\nQuestion Type: Fill in Multiple Blanks\nSupported\n\n\n\nQuestion Type: Fill in the Blank\nQuestion Type: Fill in the Blank\nSupported\n\n\n\nQuestion Type: Hot Spot\n\nNOT Supported\n\n\n\nQuestion Type: Jumbled Sentence\n\nMaybe, needs more examples\n\n\n\nQuestion Type: Matching\nQuestion Type: Matching\nSupported\nMatching Questions do not have HTML questions or answers, so all formatting for these will be lost.\n\n\nQuestion Type: Multiple Answer\nQuestion Type: Multiple Answer\nSupported\n\n\n\nQuestion Type: Multiple-Choice (single Response)\n\nQuestion Type: Multiple Choice\nSupported\nRandomization lost\n\n\nQuestion Type: Opinion Scale/Likert\nQuestion Type: Likert scale\nSupported\n\n\n\nQuestion Type: Ordering\n\nSupported\n\n\n\nQuestion Type: Quiz Bowl\n\nNOT Supported\n\n\n\nQuestion Type: Short Answer\nQuestion Type: Short Answer?\nPartially Supported\nStem of Question Supported.  Answer to Short Answer questions will be lost \n\n\n\nQuestion Type: True/False\nQuestion Type: True False\nSupported\n\n\n\nSurvey Delivery\nQuiz Type: Ungraded surveys\nSupported\nAppears to be imported as an assessed/attributed quiz\n\n\nQuestion Pools\nQuestion Bank\nSupported\nImporting quizzes that are linked to test pools will not import properly into the quiz section. They will, however, import from the pool into the question bank and a pool can be created from there.\n\n\nWikis\nPages\nSupported\n\n\n\nBlackboard Content Areas\nModules\nSupported\nContent items with text descriptions\n\n\nModify Course Menu\nNOT Supported\nOnly on/off, change sequence\n\n\nLearning Modules\nModules\nSupported\n\n\n\nJournal\nWorkaround: Text Assignment Submission\nNOT Supported\n\n\n\n\n\n\n\n\n\n"},{"title":"Instructor Videos","slug":"instructor-videos","lastUpdated":"2018-04-18T19:30:11Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/instructor-videos","body":"Instructure has provided videos on the following topis\n\nCanvas Overview (Instructors)\nAnnouncements Overview (Instructors)\nAssignment Creation (Instructors)\nAssignments Overview (Instructors)\nCalendar Overview (Instructors)\nCanvas Teacher for Android\nCanvas Teacher for iOS\nCanvas Overview (Instructors)\nCourses: Creation & Management (Instructors)\nCourse Analytics (Instructors)\nCourse Import Tool (Instructors)\nCourse Layout: Customization (Instructors)\nCourse Settings Part 1 (Instructors)\nCourse Settings Part 2 (Instructors)\nDocViewer Overview (Instructors)\nDiscussion Creation (Instructors)\nDiscussions Overview (Instructors)\nFiles: Add Course Content (Instructors)\nGradebook Overview (Instructors)\nGroups: Creation & Management (Instructors)\nMastery Paths (Instructors)\nModules: Creation & Management (Instructors)\nOutcomes Overview (Instructors)\nPages: Creation & Management (Instructors)\nPeople Overview (Instructors)\nQuiz Creation: Questions (Instructors)\nQuiz Creation: Settings (Instructors)\nRubrics Overview (Instructors)\n\nSpeedGrader for Android (Instructors) - App is now titled \"Teacher\"\n\nSpeedGrader for iOS (Instructors)  - App is now titled \"Teacher\"\n\nSpeedGrader Overview (Instructors)  - App is now titled \"Teacher\"\n"},{"title":"How To Add People","slug":"how-to-add-people","lastUpdated":"2018-07-25T20:42:26Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/how-to-add-people","body":"Instructors may wish to add TEACHING ASSISTANTS or other individuals to their Quercus course. Quercus allows you to select from a number of course role types (e.g. Teaching Assistant, Grader, Course Builder and Guest) each with different levels of access. \n \nOpen People\n\n\nIn Course Navigation, click the People link.\n\n\n\nAdd People\n\n\nClick the Add People button.\n\n\n\n\nSelect User Search\n\nTo add a user, you can search for users with up to one of three options: email address or login ID.  The Login ID will be the users' UTORid\nSearch by Email\n\n\n\n\nBy default, the search field is set to search by email address [1]. In the text field [2], enter the email address for the user. You can copy and paste multiple users at one time, such as from a comma separated value (CSV) file, by placing a comma or line break between users.\nWhen searching by email address, the user's institution-assigned email address should be used whenever possible. For the majority of institutions, each user should have an email address associated with the user's account and may be the same as the user's login ID.\nInstructors can add users through one of several formats, which also support user names:\n\n\"A User\" <auser@example.com>\n\"B User\" buser@example.com\ncuser@example.com C User\n\"User, D\" <duser@example.com>\neuser@example.com\n\nSearch by Login ID / UTORid\n\n\n\n\n\nTo add a user by login ID, select the login ID button [1].\nIn the text field [2], enter the UTORid for the user. You can copy and paste multiple login IDs at one time by placing a comma or line break between login IDs.\n \n\n\n\n\n\n\n\n\nSelect User Details\n\n\nIn the Role drop-down menu [1], assign the user(s) a role for the course based on available course roles.\nIn the Section drop-down menu [2], assign the user(s) a section in the course.\nIf you want to limit the user(s) to only interact with other users in their section, click the Can interact...checkbox [3].\nClick the Next button [4].\nNote: If you are adding multiple users at the same time, all users inherit the same role and section.\n\n\n\n\nAdd Existing Users\n\n\nIf Canvas finds an existing user, you can confirm the user before adding the user to the course [1].\nThe user's name displays in the page along with the user's information you used in the user search. Although Canvas may display additional search columns, existing information in a user's account will not be displayed.\nWhen you are ready, click the Add Users button [2].\nIf Canvas did not find your intended user, you can click the Start Over button [3].\n\n\n\n\nView Search Results\n\n\nIf Open Registration is disabled for your institution and Canvas is not able to find a match for the user(s), Canvas will notify you that a match was not found.\n \n\n\n\n\n\n\n\n\nAdd Users\n\n\nConfirm the users you are adding to the course via your selected search method. Click the Add Users button.\n \nThis work is licensed under a Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License and is based on https://guides.instructure.com/m/4152/l/724200-how-do-i-add-users-to-a-course#open_people .\n\n\n"},{"title":"Integration: Turnitin","slug":"integration-turnitin","lastUpdated":"2018-09-14T14:48:32Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/integration-turnitin","body":"On this page\n\nOverview (description of the integrated tool).\nUniversity of Toronto Conditions of Use for Turnitin\nInstructions for adding a Turnitin assignment to your Quercus course\nAbout Similarity Reports\nContacts for Academic Integrity Support\n\n \n\n\nBEFORE creating a Turnitin Assignment, instructors must adhere to the University of Toronto Conditions of Use and inform their students at the start of the course that Turnitin will be used for coursework. Instructors must include the Conditions of Use statement in their course syllabus.\n\n \n\nOverview\nTurnitin is a tool that will assist in detecting textual similarities between compared works. Instructors must exercise their independent professional judgment in looking at originality report and must assume responsibility for determining whether a text has been plagiarized.  Turnitin is used for course work only. \nTurnitin is an integrated tool/option in Quercus. It appears as an option when creating an Assignment. \nWith the Turnitin integration in Quercus courses, class and assignment setup using the Turnitin.com website is not supported at U of T.\n \n\nConditions of Use at the University of Toronto\nBefore setting up a Turnitin Assignment item instructors should be aware of the following:\n1.  Instructors must include the following passage on the course outline at the start of the class. \n\nCopy the text below and paste it in your course outline.\n\nPlease note that the statement was prepared by the University lawyers and cannot be altered in any way.\n“Normally, students will be required to submit their course essays to Turnitin.com for a review of textual similarity and detection of possible plagiarism. In doing so, students will allow their essays to be included as source documents in the Turnitin.com reference database, where they will be used solely for the purpose of detecting plagiarism. The terms that apply to the University’s use of the Turnitin.com service are described on the Turnitin.com web site.”\n2. Students are permitted, under our conditions of use, to opt-out of using Turnitin. \nIf a student chooses not to submit their assignment through Turnitin instructors will need to find alternative arrangements to check their work as rigorously. (note that over the past five years, very few students have opted out.) Students cannot be penalized for choosing to opt out. \n3. For any student who does not submit to Turnitin, instructors can manually enter their grade in the same Gradebook column that includes the assignments that were submitted through the Turnitin assignment in your Quercus course.\nFor information on alternative methods to submitting to Turnitin see this page from the Centre for Teaching Support and Innovation.\n \n\nStep-by-step instructions\nTurnitin assignments are an option when you create an assignment in your Quercus course.\n1. Select Assignments from the left side menu and the \"+ Assignment\" button at top right OR  if creating this from within a module, select the the \"+\" button (and select Assignment> [New Assignment])\n2. Within the assignments setting page, when you reach the \"Submission Type\" section, in the drop down, select \"Online\" and make sure \"File Uploads\" is clicked  (you can also give the option of \"Text entry\" if you wish).\n\n3. Select Turnitin from the Plagiarism Review drop-down menu that will appear.\n\n4. Customize the Turnitin plagiarism settings to suit your assignment. There is a setting at the bottom of the list to show the originality report to students. Instructors can choose whether students will be able to view the similarity reports. By default the option is set to share the similarity reports with students \"immediately\". Selecting \"never\" from the drop down menu will not display the similarity reports to students.\nDetailed instructions from Turnitin on creating a Turnitin assignment in Canvas\n \n\nSimilarity Reports\nTurnitin page on Similarity Reports (accessing, viewing and interpreting the report)\nFor each paper submitted, a Similarity Report (formerly called \"Originality Report\") is generated by Turnitin. Once analyzed, similarity reports, highlighting questionable areas, are generated within 5-10 minutes. Similarity Reports for the second or subsequent submissions will take up to 24 hours to generate. This report highlights any suspicious passages that match other materials in the Turnitin database or on the web.\nSimilarity Reports do not indicate whether a student has plagiarized but helps to identify sources that contain textual similarities in submitted papers. The instructor must use his/her own judgment to determine if plagiarism has occurred.\nFor more information on Originality Reports, please see Understanding Turnitin and the Similarity Report (PDF) from U of T's Centre for Teaching Support and Innovation.\n \n\nContacts for Academic Integrity Support\nInstructors who have questions about the process for the handling of suspected academic offences should contact their department/division (in many cases this would be the undergraduate chair or associate chair/dean).\nIn addition, divisional offices (or individuals) are also available to provide advice regarding particular academic integrity issues or to discuss a specific situation. These include:\n\nAcademic Integrity at the University of Toronto\nFaculty of Arts & Science: Kristi Gourlay, Manager, Office of Student Academic Integrity at 416-946-5810 or kristi.gourlay@utoronto.ca \n\nSchool of Graduate Studies: General Inquiries at graduate.information@utoronto.ca\n\nU of T Mississauga: Lucy Gaspini, Manager, Academic Affairs, Office of the Dean\nU of T Scarborough:  Nisha Panchal, Student Conduct and Academic Integrity Officer\n"},{"title":"Student Quercus Guide","slug":"student-quercus-guide","lastUpdated":"2018-10-24T12:48:11Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/student-quercus-guide","body":"On This Page\n\nWhy Quercus?\n\nCourse Access\n\nUTORid\nCourse Not Appearing on Dashboard\nRemove a Course from Appearing on Your Dashboard\nChange Your Name as it Appears in Quercus\n\n\n\nIntroduction and Overview\n\nMobile App\n\n\nFind Your Way Around Quercus\nYour Responsibility as a Student for Course Notifications and Email\nView Grades\nView Calendar\nSupport Resources for Quercus (Canvas)\nSelf-Paced Videos\n\nQuestions\n\nUTORid\nEmail\nWireless\n\n\n\n \nWhy Quercus?\nQuercus (powered by Canvas) is U of T's new academic toolbox. Log in to Quercus to access the online portion of your courses.\n\n \nCourse Access\nHow do I log in?\nThe Quercus (Canvas) address is https://q.utoronto.ca . Log in using your UTORid and password.\n\n\nWhat is my UTORid?\nUTORid is your key to a number of University of Toronto services including institutional email and Blackboard courses in the Portal. To obtain a UTORid, you first need to obtain a T-Card (student identification card) from a T-Card office. Your UTORid is printed on the student card. You should also receive a printout from the T-Card office with instructions on how to activate your UTORid.\n \nI tried but I can't log in to Querucs with my UTORid\nYou may not have activated your UTORid and password. If you are a first time UTORid user (both new and returning students) visit www.utorid.utoronto.ca and follow the instructions under “First Time users”.  \nNew students: Click here to Activate your UTORid. You will find reference to a “Secret Activation Key”. This was originally issued to you when you picked up your T-card. If you have lost your “Secret Activation Key” you can visit your campus Help Desk.\n Returning to UofT: If you have been with the University of Toronto for some time, or you are returning to the University and have not created a UTORid, click here to Create your UTORid then follow the instructions.\nRe-type your password; check that the Caps Lock is not on.\n \nWhy can't I see my course card on the Dashboard when I log in to Quercus?\n\nYou should see your course when you first log in to Quercus on your Dashboard, or in the Courses menu item that is located in the Global Navigation Menu on the left side of every page in Quercus. If you do not see your course select All Courses.  See instructions for customizing your course list as a student.\nYour instructor may not have made the course available to students yet – check with your instructor or department first.\nYou may not be registered for the course in the ACORN (formerly ROSI) system – check ACORN or with your Registrar.\nYou may have recently registered for the course on ACORN and your course enrollment is in the process to be sent to Quercus – wait 24 to 48 hours for your registration to be updated in Quercus.\nThe course may not be offered on Quercus this session – check with your department or with your Registrar.\n\n\nHow do I remove a course from appearing on my Dashboard?\nWhen you are enrolled in more than one Quercus course, you can customize the active courses you want to show in your Course list. If you want to remove the default course card setting, you can customize the course list and manually select your favorite courses to display in the Dashboard.  \n \nI want to change my name as it appears in Quercus\n\n\nOfficial Name Change you should contact the Registrar's Office\n\nChange to Preferred First Name: If you are a student who is not employed by the University of Toronto, please go to the Office of the Registrar and request that they change your preferred first name in ACORN/ROSI. It will take 24 - 48 hours for the change to be made. Then go to https://my.auth.utoronto.ca/, select your preferred first name and click \"Set\".\nIf you are a student who is employed by the University of Toronto, you can change your display name in Quercus by going to  https://my.auth.utoronto.ca/, typing in your preferred first name and clicking \"Set\".\n\n\n \nIntroduction and Overview\n1. Watch this overview video for students (created by Canvas, the platform that supports Quercus).\n2. Video: Overview of Quercus for Students created by U of T Mississauga Library Instructional Technology Support Team\nOverview of Quercus for Students\nThis video introduces students to the Quercus environment (via the full web browser version.) It demonstrates:\n\nthe global menu options\nsettings for notifications\nhelp resources and contacting your instructor\nnavigating your course and logging out\n\n \n3. There is also a mobile app for students called Canvas Student to access Quercus\n\n\nMobile App Notifications: We have received reports that push notifications are not being generated on certain mobile devices. The developer for the Canvas Student and Canvas Teacher mobile apps has been notified of this. The Canvas Student app should not be used for any high-risk activities such as submitting assignments or quizzes—important tasks and assessments should be completed on a desktop or laptop computer instead. Troubleshooting Issues: The Canvas Student and Teacher mobile apps are developed by Instructure, Inc., not the University of Toronto. Please be aware that these mobile apps have limited functionality, and the service through these apps are provided \"as-is\". For a more complete experience access your courses using the desktop version.\nMost issues can be resolved by uninstalling and reinstalling the app from your mobile device. Additional troubleshooting and questions may have to be directed to your cellular network provider and device manufacturer.\n\n \nFind Your Way Around Quercus\n\nThe Dashboard is the first thing you see when you log into Quercus. Your courses will display as course cards (or course tiles) in alphabetical order by course name.\nTo access a course click on the course name in the course card.\nReview the Accessibility within Canvas (Quercus) guide\nThe Global Navigation menu appears on the left hand-side of every page.\nFrom that menu you can:\n\n\n\n\n\npersonalize your profile\nedit your notifications (see below)\nsee a list of all your courses\naccess the Calendar,\naccess the Inbox and conversations\naccess Help resources.\n\n \nYour Responsibility as a Student for Course Notifications and Email\nMake sure your email address listed in ACORN is a @mail.utoronto.ca address (or a university email address given to you by your department, for example @physics.utoronto.ca). You get a @mail.utoronto.ca address at the same time you activate your UTORid and Password. You can check your U of T email account at http://mail.utoronto.ca/.\nAll course correspondence that is sent using Querucs is sent to a university-issued email address; this is university policy. Due to this policy, in order to receive email from Quercus, you must update ACORN with your official university-issued e-mail address. Until you do this step, you will not be able to receive email sent through Quercus by your instructor.\nNotification Preferences\nStudents have the option of choosing how they receive notifications from the Quercus system by adding their preferred contact method such as SMS text messages on the Settings page. The notification settings will apply to all of your Quercus courses.  Please be advised that students have the right to forward notifications to a non-university, external email provider such as Gmail, Hotmail etc., however this is not recommended. University policy on official correspondence with students states:\n \n\n\n\"Students have the right to forward their University issued electronic mail account to another electronic mail service provider address but remain responsible for ensuring that all University electronic message communication sent to the official University-issued account is received and read.\"\n\n \nOnce contact methods are added, users can set their own Notification Preferences to select how often they want to be notified of course events.\nStudents choose when notifications will be sent to them by selecting the appropriate icon:\n\nDaily summaries are typically sent around 6pm. Weekly summaries are typically sent on Saturdays around 6pm.\n \nView Grades\nThe Grades page displays all current grades for course assignments. The instructor chooses to display or not display this page to students.  If you do not see the Grades option in your course menu contact your instructor.\n\n\nStudents should understand that grades posted in their Quercus course allows them early access to preliminary grades, it does not represent their official final marks. Official course grades are posted on ACORN.\n\n \nView Calendar\nThe calendar tool provides students with course related information and activities, and keep track of course events. Watch a video on the calendar tool for students.\n \nResources for Quercus (Canvas)\n\nStudent Quercus Support Resources\n\nU of T Quercus for Students Blog SitePosts are written by students for students who share their experiences and tips when using the Quercus academic toolbox\n\nKey Resources Student Guide: curated links to key resources from the Canvas Community website to get you started with using Quercus\nWhat are the basic computer requirements?\nSupport Browsers\n\n \nSelf-Paced Videos\n \nLynda.com\n\n\nLynda.com on-demand courses\n\nLearning Canvas 2018 course\nCanvas: Tips, Tricks, & Techniques course\n\n\n\n \nCanvas Community Videos for Students (offered by Instructure) \nLearn at your own pace and on your own schedule. Note, some of the features and tools that are mentioned in the links and videos may not be included in your specific course environment, simply because your instructor may not have made them available for the course, or they are not available at U of T.\n\nAssignments Overview (Students)\nAssignment Submissions (Students)\nCalendar (Students)\nCanvas Student for iOS\nCanvas Student for Android\nCommunication (Students)\nFiles (Students)\nDiscussions (Students)\nCanvas Overview (Students)\nChat (Students)\n\nGrades (Students) - \"What If\" feature is not available at U of T\n\nGroups: Creation & Interaction (Students) - Students cannot create their own groups\n\nPeer Reviews (Students)\nQuizzes (Students)\n\n\nQuestions\nIf you have any questions please contact your local help desk or your instructor and they can connect you to the course support staff member. \n \nTechnical Questions\nUTORid, email and internet access, wireless connectivity etc. can be directed to:\nInformation Commons Help, Robarts Library130 St. George Street, 1st floor, Toronto ONHelp SitePhone: 416.978.4357Email: help.desk@utoronto.ca\nUTM LibraryHelp SitePhone: 905.828.5237Email: askutm1.utm@utoronto.ca\nUTSC 4th floor, Bladen BuildingHelp SitePhone: 416.287.7391Email:  student-helpdesk@utsc.utoronto.ca"},{"title":"Integration: Blackboard Collaborate Ultra (Web Conferencing)","slug":"integration-blackboard-collaborate-ultra-web-conferencing","lastUpdated":"2018-10-25T13:14:48Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/integration-blackboard-collaborate-ultra-web-conferencing","body":"Blackboard Collaborate Ultra is a web conferencing tool. It can be used for online office hours and virtual meetings. You can create web conferences that can be joined by anyone enrolled in your course. Any recordings you make using Blackboard Collaborate Ultra will also be available to those enrolled in the class. Guest Links can be used to allow users who are not enrolled in your course to join the session, such as guest lecturers.\nDownload the Real-time Teaching and Learning Online with Webinars tipsheet.\n \n\n\nLong distance charges may apply if you are joining the webinar using a telephone. The teleconferencing number provided by Blackboard Collaborate Ultra is not toll free.\nLarge Webinars: Blackboard Collaborate Ultra supports up to 250 participants. If you would like to host a webinar larger than this, please send a request to your divisional support contact at least a week in advance of the session.\n\n \nOn This Page\n\nStep-by-Step Instructions\nRecordings\nAccessibility\n\n \nStep-by-Step Instructions\n1. Blackboard Collaborate Ultra is hidden by default. To enable access to this tool:\na) In your Course Menu, click Settings.\nb) Click on the Navigation tab at the top.\nd) Click and drag Bb Collaborate up from the bottom list of hidden navigation items to the list of visible navigation items at the top. Place it where you would like it to appear in the Course Menu.\ne) Click Save.\n2. Click on the Bb Collaborate link in your Course Menu.\nA Course Room with the same name of your course will be listed above the option to create a session. There are two ways to set up a web conference:\n\nyou can join your Course Room at any time, or\nyou can schedule a session at a specific time via the Create Session option.\n\n3. To have a web conference in your Course Room, click on the Course Room and click Join Course Room.\n4. To schedule a session at a specific time, click on Create Session and enter the appropriate details. Available options include:\n\n\nGuest Access: get a hyperlink for guests to join the session without being enrolled in your course\n\nRepeat Session: create this as a repeating event (weekly/daily/monthly)\n\nEarly Entry: specify how early participants can join the session ahead of the scheduled start time\n\n5. Expand Session Settings to further customize the session. \n\n6.  When you have selected all of your desired settings, click Save at bottom. \n7. You will see that web conference event you created is now listed as an option. When you click on the event name, a side menu will appear on the right and you will see an option to Join Session.\n\n8. For instructions for what you can do within a Collaborate Ultra web conference, please see these instructions. The video below provides an overview.\n\n \nRecordings\nIf you chose to record a session, please keep in mind, it can take a up to an hour or longer for the recording file to appear. Recordings are accessed when by expanding the left side menu, as shown below:\n\n \nAccessibility\nFor information on the accessibility of the Blackboard Collaborate Ultra web conferencing tool, please refer to the official documentation here."},{"title":"Course Roles and Permissions","slug":"course-roles-and-permissions","lastUpdated":"2018-09-12T16:03:47Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/course-roles-and-permissions","body":"\n\n\nPermissions\nStudent\nUnregistered Student\nTA\nCourse Staff\nGrader\nTeacher\nDesigner\nLibrarian\nObserver\n\n\n\n\nAdd, edit and delete events on the course calendar\n\n\n\nDisabled by Default\n\n\n\n\n\n\n\nDisabled by Default\n\n\n\n\n\n\n\nEnabled\n\n\n\n\n\n\n\n\nEnabled\n\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\n\nEnabled\n\n\n\n\n\n\n\nEnabled\n\n\n\n\n\nEnabled\n\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\nAdd/remove other teachers, course designers or TAs to the course\n\n\n\nDisabled by Default\n\n\n\n\n\n\n\nDisabled by Default\n\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\n\n\nEnabled\n\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\n\n\nDisabled by Default\n\n\n\n\n\n\n\nAdd/remove students for the course\n\n\n\nDisabled by Default\n\n\n\n\n\n\n\nDisabled by Default\n\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\n\n\nEnabled\n\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\n\n\nDisabled by Default\n\n\n\n\n\n\n\nChange course state, including publish and unpublish\n\n\n\nDisabled by Default\n\n\n\n\n\n\n\n\nDisabled by Default\n\n\n\n\n\n\n\nEnabled\n\n\n\n\n\n\n\n\nEnabled\n\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\n\nEnabled\n\n\n\n\n\n\n\nEnabled\n\n\n\n\n\n\n\nDisabled\n\n\n\n\n\n\n\n\nDisabled by Default\n\n\n\n\n\n\n\nCreate and edit assessing rubrics\n\n\n\nDisabled by Default\n\n\n\n\n\n\n\n\nDisabled by Default\n\n\n\n\n\n\n\n\nE , pages and other course content \n\n\nManages course sections and groups \n\n\nPosts to and moderates discussions \n\n\nSends messages either to individuals or entire course \n\nCan publish/unpublish course\n\n\nObserver \n\n\n\nCan view announcements and discussions \n\n\nCan be used to allow a user to 'shadow' another user's participation in a course \n\nNot tracked in the grades area\n\n\nStudent \n\n\n\nDefault role for students participating in a course, particularly those officially registered on ROSI (or another student registration system) \n\n\nOthers participating in a course in a student-like role (e.g. Auditors) should be added with one of the other available course roles (see below). \n\n\nViews course files, pages and other course content \n\n\n\n\nCan see the list of other participants in the course \n\nCan send messages to other individuals in course \n\n\nAt Instructor's discretion can send messages to entire course \n\n\nCan view announcements and participate in discussions \n\n\nParticipates in assignments and assessments \n\n\nIs tracked in the grades area \n\n\n\nTA \n\n\n\nSimilar level of access to a course as the Instructor \n\n\n\n\nThis role should only be assigned to undergraduate or graduate student teaching assistants \n\n\nCreates and manages course content \n\n\nGrades student work, has overall access to grades \n\n\nModifies the course calendar \n\n\nCan see full list of participants in the course \n\n\n\n\nManages grading rubrics, assignments and quizzes \n\n\nViews, edits and moderates all grades \n\nManages course files, pages and other course content \n\n\nManages course sections and groups \n\n\nPosts to and moderates discussions \n\n\nSends messages either to individuals or entire course \n\n\nViews and comments on student submissions \n\nCan publish/unpublish course\n\n\nTeacher \n\n\nInstructor role\nFull permissions\n\n\n Course Staff \n\n\n\nSimilar level of access to a course as a TA \n\n\nThis role should properly be assigned to administrative staff who are assisting with the operations of a course \n\n\nCreates and manages course content \n\n\n\n\nGrades student work, has overall access to grades \n\n\nModifies the course calendar \n\n\nCan see full list of participants in the course \n\n\nManages grading rubrics, assignments and quizzes \n\n\nViews, edits and moderates all grades \n\n\n\n\nManages course files, pages and other course content \n\n\nManages course sections and groups \n\n\nPosts to and moderates discussions \n\n\nSends messages either to individuals or entire course \n\n\nViews and comments on student submissions \n\nCan publish/unpublish course\n\n\nGrader \n\n\n\nLimited role based on TA role \n\n\n\n\nViews, edits and moderates all grades \n\n\nLimited or no access to create or modify course content \n\n\nGrades student work, has overall access to grades \n\n\nCan see full list of participants in the course \n\n\nManages grading rubrics \n\n\nSends messages either to individuals or entire course \n\n\nViews and comments on student submissions \n\n\nViews announcements, discussions and group pages \n\n\n\nLibrarian \n\n\n\nBased on the Designer role \n\n\nIntended for Librarians who may provide content such as links and readings for the course. Please visit http://uoft.me/coursereadings for more information on how the library can help to make your course readings available to your students.  \n\n\nTeaching Librarians should be added with the Teacher role \n\n\nNo access to student grades \n\n\nCan see full list of participants in the course \n\n\nModifies the course calendar \n\n\nManages course files, pages and other course content \n\n\nPosts to discussions \n\n\nSends messages either to individuals or entire course \n\n\nUnregistered Student \n\n\nShould not be used to enroll students who are waitlisted for admission for the course.\n\n\n\nBased on the Student role\nDifferentiates students who will be active participants in the course but who aren't officially registered for credit\nViews course files, pages and other course content\nCan see the list of other participants in the course\nCan send messages to other individuals in course\nAt Instructor's discretion can send messages to entire course\nCan view announcements and participate in discussions\nParticipates in assignments and assessments\nIs tracked in the grades area\n"},{"title":"Integration: iClicker","slug":"integration-iclicker","lastUpdated":"2018-09-24T19:24:03Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/integration-iclicker","body":"On This Page\n\nOverview\nInstructions for adding an iClicker registration link for students\nInstructions for syncing iClicker grades with your Quercus Gradebook\nLink to support pages from iClicker (at very bottom of the page)\n\n \n\n\nThere is a Known Issue with iClicker and Macs running Sierra and High Sierra OS. Users with the MacOS Sierra or MacOS High Sierra, may experience an issue when attempting to run the iClicker Classic program. While iClicker is currently researching a solution to this issue, a fix is not expected in the near future. For more information please see Known Issue: iClicker issue with Sierra and High Sierra OS.\n\n \nOverview\niClicker is an optional integration in Quercus. If you would like to use iClickers with your class(es) you will need to add it to the left side menu. See step-by-step instructions below.\niClicker (commonly called “clickers”) is the name for the classroom response system currently supported at the U of T.   Additional information from U of T's Centre for Teaching Support and Innovation on approaches for using iClickers in your class.\niClicker's Canvas Integration allows for data to be transferred between Quercus (powered by Canvas) and iClicker’s gradebook. This enables students to register their iClicker remotes directly within their Quercus course.  In addition, it allows you to easily download your class roster and student registrations from Quercus. You will also be able to easily upload your iClicker session data into their Quercus Gradebook. The iClicker integration allows students to register their clickers through their Quercus course(s) which means all data will be synced with their UTORid. It also allows students who have purchased used iClicker remotes to avoid the possibility of a \"used remote registration fee\" that may be applied if they register on the iClicker website rather than when from within their Quercus course.\n \n\nStep-by-step instructions\nInstructors using iClickers are encouraged to enable the iClicker integration tool in their Quercus courses. \nThe iClicker app is already installed. The link simply needs to be made visible  to students by following the steps below.\n \n\nAdding an iClicker Registration Link for Students\n1. Add a link to iClicker device registration in your course menu, by following these steps:\na) In your course menu, click \"Settings.\"\nb) Click on the \"Navigation\" tab.\nd) Drag \"iClicker registration\" up from the list of hidden navigation items to the list of visible navigation items in the top half of this list.\ne) Save your change.\n2. After iClicker is added to the course menu, students will be able to register their devices by selecting the first link, and following the instructions.\nImportant note:When you as an instructor (or a TA) click on the \"i>clicker registration\" link you will see three options, as shown below, but you do not need to click on any of those links, you will control your iClicker activities through the iClicker application (instructions in the \"Sync iClicker grades with Quercus gradebook below). U of T is using the \"iClicker Classic v7\" application and not the version that the links point to in the page shown when an Instructor/TA clicks the \"i>clicker registration\" link. When students click the \"i>clicker registration\" it takes them directly into the registration process so this caution only applies to instructors or TAs.\n \n\nSync iClicker grades with Quercus Gradebook \nIf instructors want the grades from iClicker assessments to appear in their Quercus course, they must install the iClicker Classic software application that is customized for U of T's Quercus. This application will also allow instructors to control your iClicker activities in class.\n1. Download the appropriate zip files below for the \"U of T Customized iClicker Classic software\" \nUT iClicker classic for Mac\nUT iClicker classic for Windows\n2. Expand/extract the files\n3. Run the application on the computer you'll be using to lead iClicker activities (when you run the iClicker installation it will recognize that you are using Canvas.)\n4. When you open iClicker, you will see the Welcome Screen with no courses listed. Click the \"+ Create\" button to add your course. \n5. The \"Create New Course\" window appears. Enter your Course Name. This name does not need to match the class name in Quercus. Click \"Create\".\n 6. Select your course name from the course list and click \"Settings.\"\n7. A window will open, click on the \"Gradebook\" tab along the top of this window.\n8. Next to \"LMS Name:\" it should list Quercus, click Select course\n\n 9. Then a pop-up window will prompt you to log in with your UTORid and password. Then click \"Authorize\" to continue.\n10. From the list of courses that appear, select the course you want to sync with iClicker, then click \"Select\"\nNOTE:  The course selection window displays the master course along with any sections under the master. If you select the master course (without any section distinctions) this will pull the entire roster for all sections.If you select one of the sections will only pull the roster for that particular section.\n11. The course that you selected should now appear following \"LMS course\" as seen below:\n\n12. For more information about the optional settings, such as \"Sync remote registrations from LMS only\" and \"Change the way zeros and absences are uploaded to Canvas\", please see this iClicker page.\n\n16. Close this Course Settings window to return to the view as follows and select \"Open Gradebook\" \n\n17. Then click \"Sync Roster.\"\n\n18. You will be asked to log in with your UTORid, then student names should populate from your course.\nFor additional information, please see these iClicker support pages.\n "},{"title":"Discussions","slug":"discussions","lastUpdated":"2018-09-19T19:06:04Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/discussions","body":"Discussions are areas where students can contribute content to the course. \n \n\n\nStudent file attachments for non-graded Discussions are counted towards their personal quota. Discussions that are Graded do not count against your students quota.\n\n \nDiscussion Page:        \n\n1. Course options that can be toggled for Student Settings (via settings cog icon near the top right): \n\nStudents can Create discussion topics\n\nSelecting this option will enable the [+Discussion] for students and allow them to create discussion topics in the same way an instructor can.\n\n\nStudents can Edit and delete their own posts\nStudents can Attach files to discussions\n\n2. All discussions are a single topic, not separate threads.\n3. \"Pinned Discussions\" are sorted by the instructor, \"Discussions\" are sorted by most recent activity.\n\nThe Pinned Discussion area might be useful if you have selected to \n\n \nOnline discussion with and between students in a course can be a very powerful and effective teaching tool. Quercus has a built-in discussion tool, and at the University of Toronto, we are also piloting another, enhanced discourse tool called PeppeR (available from the tools area while building your course). Instructors should be aware that once a discussion board is enabled, they should carefully monitor the correspondence in the discussion to make sure students are using the tool effectively. Instructors who have not built this monitoring into their course's design may wish to avoid turning on discussion tools. For more about best teaching practices, please visit the Centre for Teaching Support & Innovation's discussion board-related resources.More about Discussions in the Canvas Guides"},{"title":"Modules and Pages","slug":"modules-and-pages","lastUpdated":"2018-07-13T14:20:01Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/modules-and-pages","body":" \n\nIntroduction: Two Methods of Presenting Course Content\nOrganizing your Course into Modules\nAdding Items to your Module and Publishing Modules\n\nBuilding and Publishing Pages in your Course\n\n\n \n 1. Introduction: Two Methods of Presenting Course Content\nCourse content can be presented in two ways: Modules and Pages. Modules are a way to  organize  course content. Pages give flexibility on how to display course content. Modules can link to Pages, and Pages can link to Modules.\n\n\nAdditional Resource: Video giving an overview of the modules and pages approach in Canvas.\n\n \n2. Organizing your Course into Modules\nModules allow instructors to determine the order and structure (eg. by week, unit, or topic) in which the content will be released to the end-user to provide a guided learning experience. Why use modules?  Organization. Allows the students to move through the course in a predetermined order set by the instructor. Prerequisites.  Help students avoid missing course content or assignments by setting completion prerequisites. Monitor Progress.  Help both the instructor and students monitor their progression through course content.\n\n\n\nOpen Modules: In Course Navigation, select the Modules link.\n\n\n\nAdd a new Module: Select the + Module button.\n\n\n\nAdd Module name: Type a name in the Module Name field.\n\nLock Module date: If you want to restrict the module until a specific date, you can lock the module.\n\n\nAdd Module prerequisites: If you have added at least one module to your course, you can require a prerequisite module. A prerequisite module means students must complete the previous modules before they can view the new module.\n\nAdd Module: Select the Add Module button.\n\n\n\n\n\n3. Adding Items to your Module and Publishing Modules\nYou can add new or existing content items in Quercus to a module. You can also add an item to multiple modules, or multiple iterations of an item to one module\n\n\n\nOpen Modules: In Course Navigation, select the Modules link. \n\n\nAdd Module item: Click the Add Item (+) button. \n\n\nAdd new item: From the Add drop-down menu and select one of the following item types: • Assignment• Quiz• File (document and media file types)• Content Page• Discussion• External URL• External Tool\n\n\n\nAdd existing item: If you have already created the item you want to add, click the name of the item. You can select more than one item to add.\n\nAdd new item: If you want to add a new item, click the New link and type a name in the name field. Depending on the item type, when adding new content you may be asked to complete additional fields.\n\nIndent item: Choose the Indentation drop-down menu to indent the item inside of the module.\n\nAdd item: Click on the Add Item button.\n\n\nView Module item: From the side menu click on Modules.\n\nPublish Module item: Click on Publish button to make it visible to students.\n\n\n\n\n\n\n\n4. Building and Publishing Pages in Your Course\nPages allow instructors to display a smaller amount of information, for example, a specific topic. Having a similar feel to a webpage, Pages are multimodal and can display text, embedded videos, images and files, all in one scrollable area.\nWhy use pages?Context.  Help students understand what they should focus on and what they should be learning. Multimodal.  Readings, links, images, videos and more, can be placed in one area for a complete lesson.\n\n\n\nOpen Pages: In Course Navigation, select the Pages link. \n\n\nView Pages: Pages is designed to open to the front page for the course, if there is a front page selected. To select a page from the Pages Index, select the View All Pages button.\n\n\nAdd Page: Select the Add Page button. \n\n\nAdd content:  i. Type a name for your page.  ii. Use the Rich Content Editor to create content for your page.  iii. You can also add links, files, and images to the Page using the content selector. \n\n\nEdit page settings: You can decide who can edit the page by selecting the who can edit this page drop down menu. Options include only teachers, teachers and students, or anyone.\nYou can also notify users that content has changed by selecting the Notify users that this content has changed checkbox.\n\n\nSave and Publish: If you are ready to publish your page, click the Save & Publish button. If you want to create a draft of your page, click the Save button.\nNote: If you try to navigate away from a page without saving, you will see a pop-up warning. \nWhen your page is saved in a draft state, you can return to the page and publish it at any time by clicking the Publish button. The button will change from gray to green. \n\n\n\n\n\nReturn to Pages at any time to edit your pages.\n\n \n\nAdditional Resources\n\n\nCanvas Instructor Guide: Modules Canvas Instructor Guide: PagesCanvas Guide: How do I add a Module? Canvas Guide: How do I edit a Module? Canvas Guide: How do I add assignment types, pages, and files as module items? Canvas Guide: How do I create a new page in a course? Canvas Guide: How do I edit a page in a course? Canvas Guide: How do I set a Page into a Front Page in a course?  Canvas Guide: What is the Rich Content Editor?  Canvas Guide: How do I use the Accessibility Checker in the Rich Content Editor?\n \nVideo Resources \n\nQuercus Course Design: Modules or pages?\nModules: Creation and Management for Instructors Pages: Creation and Management for Instructors\n \n \n\n\n"},{"title":"Integration: peerScholar (student peer review tool)","slug":"integration-peerscholar-student-peer-review-tool","lastUpdated":"2018-09-11T14:48:48Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/integration-peerscholar-student-peer-review-tool","body":"peerScholar is an integrated tool/option in Quercus. It appears as an option when creating an Assignment (as outlined in the step-by-step instructions below).\nOverview\nThe peerScholar peer assessment tool enables students to provide constructive feedback on each others' work and facilitates critical reflection on how they might improve their own work. peerScholar targets meta-cognitive thought processes, even in very large class contexts. Developed by Professor Steve Joordens and Dwayne Pare at the University of Toronto Scarborough, the tool is designed to allow students to think critically and creatively, to be analytic, and to communicate their thoughts clearly through peer assessment. peerScholar is available for use in Quercus courses.\nImportant note about grading and peerScholar:At U of T, Instructors or TAs, rather than students, must provide the final grades on peerScholar assignments.\nThese final grades may be informed by peer feedback and must be interpreted by an expert grader in combination with other pedagogical factors that are relevant (e.g., the quality of peer comments, etc). This approach allows the evidence-based pedagogical benefits of peer-assessment to be harnessed in a way that is consistent with current institutional labour practices.\n \n\nStep-by-Step Instructions\npeerScholar assignments are created by selecting the option for peerScholar when you create an assignment in your Quercus course.\n1. Select Assignments from the left side menu and the \"+ Assignment\" button at top right OR  if creating this from within a module, select the the \"+\" button (and select Assignment> [New Assignment])\n2. Within the assignments setting page, when you reach the \"Submission Type\" section, select \"External Tool\" from the dropdown menu (as shown below)\n\n \n3. In the alphabetical list, scroll until you see \"peerScholar\" and select it, then click select (as seen below).\n\n4. The submission type window will show that you have selected peerScholar and we recommend that you enable the \"Load this Tool in a New Tab\" option that appears at the bottom of the Submission type window (as shown below).\n5. Once you have finished choosing all of the assignment settings and you have saved it, when you click on this assignment, it should appear as below:\n\n6. Click the \"Load peerScholar assignment ...\" button and you will be taken to the peerScholar interface. The first option you see will be a confirmation to create your assignment or copy a previously created peerScholar assignment (if you have already created previous assignments).\n\nFor details on setting up your peerScholar activity, please see this page from peerScholar"},{"title":"Instructor Quercus Checklist","slug":"instructor-quercus-checklist","lastUpdated":"2018-09-16T17:48:49Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/instructor-quercus-checklist","body":"Goodbye Portal, Hello Quercus\n\n□ Access Quercus (powered by Canvas):Log in with your UTORid and password at https://q.utoronto.ca/\nPre-Course:\n□ Contact your Divisional Educational Technology Support staff member for questions about setting up your Quercus course.□ If you would like to use course materials from a Portal (Blackboard) course and transfer them to your Canvas course please refer to the Content Migration page on the Toolbox renewal site □ Contact your Faculty Liaison Librarian who can assist you with recreating the library tools or resources from previous Portal courses that you would like to include in your Quercus  course. For example, course readings, library resources feed (example) or old course exams.\nFor more information on how library feeds can be replicated in the new LME, contact Heather Buchansky (heather.buchansky@utoronto.ca)\nCourse Design Considerations\n□ Edit your Teacher Profile. Profiles allow instructors to update their name, preferred contact methods and share interesting facts about themselves using the biography feature. They can add specific links to course items or external pages (e.g., departmental webpage, your research webpage, link to a social media feed).□ Set your course homepage. As you design your course, think about the learning experience. What do you want students to see when they enter a course? How would you like to structure course content to support the learning and teaching experience?□ Organize your content. There are two options for organizing course content: Modules and Pages. As you design your course content, verify the due dates are correct.\n\nOrganize course materials is a sequence in order for students to clearly follow along week by week during the course.\n\nModules and Pages\nWatch the video Modules: Creation and Management\n\n\n\nIndividual pages can be used to present content and information.\n\nWatch the video Pages: Creation and Management. \n\n\n\n□  Publish individual course items. Individual items added to a Module must be “published” in order for student to access/view the content.\n□  Download a class list or roster of students enrolled in course. Step-by-step instructions are available to download a copy of the class list using the Export feature in the Gradebook.\n□  Add columns to the Gradebook, assign weights, and enter grades.\n\nGrade columns are NOT created in the Gradebook directly. Columns are created when instructors create a graded assessment (assignments, graded quizzes, graded discussions)\nWatch the video Assignments Overview.\n\nSee also the Canvas guide on the difference between a Canvas Assignment and a Canvas Activity.\n\nWatch the video on Assignment Creation.\n\n□  Set up your Gradebook\n\nWatch the video Gradebook Overview.\n\nInstructors can also create assignment categories (called “Assignment Groups”) Using the Assignment Groups feature allows instructors to organize course methods of assessment, and assign weights to each Assignment Group or category.\n\n□ Modify the Course Menu. The Course Navigation Menu provides access to course areas.\n\nOnly the Home tool will be available to students in the course menu until the appropriate tools are made available by the instructor.\nInstructors can reorder and hide Course Navigation links in the course menu (Settings > Navigation)\n\nNote: Instructors cannot add new course menu items or edit the link titles in the menu list.\n\n□  Share the Student Quercus Guide. □ Publish your course. Course sites are created in an “unpublished” state. Instructors must manually make their course available to students by publishing the course.□  Create an Announcement. The Announcement tool is used to broadcast course information to everyone enrolled in the course. Instructors can choose to receive notifications announcements and enable the Reply option to course announcements. See the Canvas Community Instructor Guide for more information on the Announcements tool.Key Resources:Canvas Community websiteOnline Instructor Guide: This Canvas Community Guide has links to key resources Accessibility within CanvasWhat are the basic computer specifications for Canvas?List of Canvas Basic TerminologyBrowsers Supported by Canvas"},{"title":"Quercus Support Resources","slug":"quercus-support-resources","lastUpdated":"2018-10-04T20:42:21Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/quercus-support-resources","body":"Welcome to the Quercus Support Resources hub! This site contains all documentation and resources related to Quercus, the University of Toronto's new Academic Toolbox, powered by Canvas.\nQuercus replaced the Learning Portal (Blackboard) on September 1st, 2018.\n\n\n\n\nThe Basics\n\nStart here. Navigate Quercus, modify settings and access courses.\nLearn More\n\n\n\n\nBuild Your Course\n\nCreate course content and learn about features and integrated tools.\nLearn More\n\n\n\n\nAssessments\n\nCreate and grade different types of assessments.\nLearn More\n\n\n\n\nStudents\n\nNavigate Quercus, access courses and student mobile apps.\nLearn More\n\n\n\n\nEd Tech Catalogue\n\nExplore the full list of educational technologies at U of T.\nLearn More\n\n\n\n\nSupport\n\nAdditional resources, training and support contacts.\nLearn More\n\n\n\n\nIcons by Icon Monk from Flaticon."},{"title":"Notifications","slug":"notifications","lastUpdated":"2018-09-07T12:59:56Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/notifications","body":"On this page:\n\nOverview\nCustomizing Notifications\nStudent Responsibility and Course Communications\nAdditional Contact Methods\n\n \n\nOverview\nIndividual users have the ability to customize their Quercus notification settings to receive various course-related notifications via emails or push notifications to mobile devices. This includes the option to have Quercus send course communications directly to their University email account inbox. Notifications can be enabled for many activities including new student submissions, assignment grades available, or new Inbox conversation messages.\nEmail notifications are generated from the address notifications@instructure.com.\nPlease note that your notification preferences only apply to your profile.\nCustomizing Notifications\nInstructions on how to adjust notification preferences are the same for students, instructors, and course staff.\nFor a more in-depth understanding of notifications and their triggers, please refer to the Canvas Notifications PDF.\nStudent Responsibility and Course Communications\n\n\nStudents should login to Quercus (https://q.utoronto.ca) and reply to course messages using the communication tools in Quercus.\nAs part of university policy, students are required to ensure that all Quercus communications are sent to their official university-issued email address. Students should reply to course messages and Quercus notifications using the Inbox tool.\n\nAll of Quercus' correspondence is sent to a university-issued e-mail address; this is university policy. Due to this policy, in order to receive email from Quercus, students must update ACORN, U of T's student information service, with their official university-issued e-mail address. \nWhile the policy does not preclude forwarding University e-mails to an external provider such as Gmail, Hotmail etc., this is not recommended. Forwarding is appreciably less reliable than direct delivery, and special attention should be paid to the section of the policy that states:\n\"Students have the right to forward their University issued electronic mail account to another electronic mail service provider address but remain responsible for ensuring that all University electronic message communication sent to the official University-issued account is received and read.\"\nAll communication via Quercus is sent to an university-issued email address by default, as defined in ACORN, U of T's student information service. Users have the ability to customize their notification preferences and contact methods, however it is university policy that students are responsible for receiving and reading messages in their institutional email account. From the policy:\n\"Students have the right to forward their University issued electronic mail account to another electronic mail service provider address but remain responsible for ensuring that all University electronic message communication sent to the official University-issued account is received and read.\"\nAdditional Contact Methods\nIt is always recommended to set the institutional University of Toronto email address as the main, default address. However, users have the option of adding additional email address or install the Canvas Student Mobile App. These instructions are the same for students, instructors, and course staff.\n "},{"title":"Mobile Apps","slug":"mobile-apps","lastUpdated":"2018-10-19T22:53:39Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/mobile-apps","body":"On This Page\n\nCanvas Teacher\nCanvas Student\nBlackboard Collaborate Ultra\nTechSmith Fuse\n\n \n\n\nMobile App Notifications: We have received reports that push notifications are not being generated on certain mobile devices. The developer for the Canvas Student and Canvas Teacher mobile apps has been notified of this. \nThe Canvas Student app should not be used for any high-risk activities such as submitting assignments or quizzes—important tasks and assessments should be completed on a desktop or laptop computer instead. Troubleshooting Issues: The Canvas Student and Teacher mobile apps are developed by Instructure, Inc., not the University of Toronto. Please be aware that these mobile apps have limited functionality, and the service through these apps are provided \"as-is\". For a more complete experience access your courses using the desktop version.\nMost issues can be resolved by uninstalling and reinstalling the app from your mobile device. Additional troubleshooting and questions may have to be directed to your cellular network provider and device manufacturer.\n\n \n\n\n  Canvas Teacher\nThe Canvas Teacher mobile app allows instructors and course staff to access course content and receive course communications on a mobile device.\n    \nThe Canvas Teacher mobile app is developed and supported by Instructure, not the University of Toronto. For assistance with Canvas Teacher, please refer to the Canvas Teacher iOS Guide or Canvas Teacher Android Guide. You can also get help directly on your iOS or Android mobile device.\n\n \n\n\n  Canvas Student\nThe Canvas Student mobile app allows students to conveniently access their courses and groups, review course content, and receive course communications on a mobile device.\n    \nThe Canvas Student mobile app is developed and supported by Instructure, not the University of Toronto. For assistance with Canvas Student, please
