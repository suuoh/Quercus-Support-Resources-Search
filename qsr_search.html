t the mobile app has limited functionality. For a more complete experience access your courses using the desktop version.\n\n \nDownload the Canvas Student app to view course information on your smart phone or tablet.\n    \nOnline Guides\n\nCanvas Student App\nWhat is the Canvas Student app?\nHow do I access Canvas using a mobile browser on my Android device?\nHow do I access Canvas using a mobile browser on my iOS device?\n\n \nVideos\n\nCanvas Student for iOS\nCanvas Student for Android\n"},{"title":"Student: iClicker","slug":"student-iclicker","lastUpdated":"2018-08-22T12:57:40Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/student-iclicker","body":"On this page:\n\nOverview\nUsed iClicker Remotes\nRegister Your iClicker\nSupport\n\n \nOverview\nStudents should register their iClicker remotes (new and used) through their Quercus (Canvas) course. Please contact your instructor if you do not see the iClicker Registration link in your Quercus course.\n \n\n\niClicker regularly deletes registration information. You must re-register your iClicker unit AT THE BEGINNING OF EACH SEMESTER.iClickers may only be registered to one student in each course. Your responses will not be recorded if another student in your course has registered the same iClicker unit.\n\n \nUsed iClicker Remotes\nIf you have purchased a used remote, register your remote in your Portal course to avoid the possibility of a $6.99 used remote registration fee.\nNOTE: As of December 31, 2014, students who register their used iClicker remote online through the registration web page on the iclicker.com website will be charged a one-time fee of $6.99.\n \nRegister your iClicker:\n\nLog on to Quercus at https://q.utoronto.ca\n\nOn your Dashboard, click on the course card that is using iClicker.\nOn the course menu on the left-hand side, click on iClicker Registration.\n\nSelect the iClicker Registration link under the iClicker Options.\nLocate the Remote ID code. See Figure 1 below. It is printed on the white sticker found on the back of the iClicker, and consists of a series of numbers and sometimes letters.\nEnter the Remote ID.\nClick the Register button. Your remote is registered.\n\n \n\nFigure 1: iClicker Remote ID code located at the back of the remote.\n \nSupport\nContact the iClicker Support help desk supported by the vendor if you have questions about registering your remote or you are experiencing technical difficulties. "},{"title":"Create a Course Page as a Wiki ","slug":"create-a-course-page-as-a-wiki","lastUpdated":"2018-09-05T21:01:53Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/create-a-course-page-as-a-wiki","body":"When creating a Page, instructors can set page permissions that will allow instructors (teachers) and students, or anyone in the course to edit the page as a Wiki. They can also add a page to student To Do lists.\n \nOn this page:\n\nCreate a Page\nEnable Wiki Option\n\n \nCreate a Page:\ni. Type a name for your page. ii. Use the Rich Content Editor  (Links to an external site.)Links to an external site.to create content for your page. iii. You can also add links, files (Links to an external site.)Links to an external site., and images (Links to an external site.)Links to an external site. to the Page using the content selector. \n\n \nEnable Wiki Option\n\n\nEnable Students to Edit the Page as a Wiki: From the Options drop-down menu select Teachers and Students, or select Anyone to enable editing permissions for the page. You can also notify users that content has changed by selecting the Notify users that this content has changed checkbox.\n\n\nSave and Publish: If you are ready to publish your page, click the Save & Publish button. If you want to create a draft of your page, click the Save button.\nNote: If you try to navigate away from a page without saving, you will see a pop-up warning.\n\n\n \n\n "},{"title":"Rich Media Files (Videos and Pictures)","slug":"rich-media-files-videos-and-pictures","lastUpdated":"2018-09-19T18:16:45Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/rich-media-files-videos-and-pictures","body":"On this page:\n\nPreamble\n\nRich Media Services\n\nFederated Academic Digital Imaging System (FADIS)\nMyMedia\nTSpace\nOneDrive in Microsoft Office 365\n\n\n\n \nPreamble\nMany instructors use rich media files (videos and pictures) as part of their teaching. Quercus does have some capacity to locally host such files (up to 3 gigabytes per course), however, Quercus should not serve as a media repository, because it is a specialized application suite and not a cost-affordable storage service.\nLuckily, U of T provides a variety of services that are meant explicitly for media, and we are actively looking at other solutions as well.\n \nRich Media Services\nFADIS\nThe Federated Academic Digital Imaging System (FADIS) from U of T Libraries was originally designed to house high-resolution art and architecture images, but has expanded to serve all disciples. Images loaded into FADIS can be linked to from a Quercus course. Please visit FADIS for more information.\nMyMedia\nMyMedia, also from U of T Libraries, is an archival storage and streaming solution that provides an interface for uploading a wide array of video and audio file formats and for managing and sharing your media. It can be linked to from a Quercus course. Please visit MyMedia for more information.\nTSpace\nA third option may be TSpace, a free and secure research repository established by University of Toronto Libraries to disseminate and preserve the scholarly record of the University of Toronto community. Instructors may have already curated an integrated collection that includes multi-media components, and can use TSpace to make that collection available to their students. Again, a TSpace collection can be linked to from a Quercus course. Please visit TSpace for more information.\nOneDrive in Microsoft Office 365\nInstructors may also want to leverage their personal OneDrive (part of their Office365 account) to store media files, that can be linked to from their Quercus course. Each instructor has up to 1 terabyte of storage in their OneDrive account. Please visit the OneDrive support site for more information."},{"title":"Integration: McGraw-Hill Connect","slug":"integration-mcgraw-hill-connect","lastUpdated":"2018-09-14T21:17:52Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/integration-mcgraw-hill-connect","body":"Overview\nMcGraw-Hill Connect is an optional integration in Quercus, that provides instructors and students with access to course materials and learning activities developed by McGraw-Hill.\n \n\n\nStatus: Pilot\nIn order to use this integration, instructors must first contact the McGraw-Hill representative Todd Kirkpatrick at todd.kirkpatrick@mheducation.com.\n\n \nStep-by-Step Instructions\n\nFrom within your Quercus course, select Modules from the Course Navigation on the left.\nAdd a new item to the desired Module by selecting the \"+\" button to the right of the Module.\n\nFrom the dropdown menu at the top, select External Tool.\n\nScroll through the list of tools and select McGrawHill Campus.\nFurther below the list, select the option to Load in a new tab.\n\nSelect Add Item at the bottom right.\nSelect the newly added McGrawHill Campus link in the Module and follow the steps shown.\n\n \nAdditional Resources\nFor additional support, please contact your McGraw-Hill representative or visit the McGraw-Hill support site."},{"title":"Integration: Pearson MyLab and Mastering","slug":"integration-pearson-mylab-and-mastering","lastUpdated":"2018-09-20T15:23:36Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/integration-pearson-mylab-and-mastering","body":"Overview\nPearson MyLab & Mastering is an optional integration in Quercus, that provides instructors and students with access to course materials and learning activities developed by Pearson. \n \n\n\nIn order to use this integration, instructors must first contact the Pearson representative Marguerite Weir at marguerite.weir@pearsoned.com.\n\n \nStep-by-Step Instructions\nThe Pearson integration can be added to a Module or the Course Navigation Menu by following the appropriate steps below.\nAdd to Module\n\nFrom within your Quercus course, select Modules from the Course Navigation on the left.\nAdd a new item to the desired Module by selecting the \"+\" button to the right of the Module.\n\nFrom the dropdown menu at the top, select External Tool.\n\nScroll through the list of tools and select Pearson MyLab and Mastering.\nFurther below the list, select the option to Load in a new tab.\n\nSelect Add Item at the bottom right.\nSelect the newly added Pearson MyLab and Mastering link in the Module and follow the steps shown.\n\n \nAdd to Course Navigation Menu\nThe Pearson integration also be optionally added to your Course Navigation menu by following these steps.\n\nFrom within your Quercus course, select Settings from the Course Navigation.\nSelect the Navigation tab at the top of the page.\nClick and drag the MyLab and Mastering item from the bottom list of hidden navigation items to the list of visible items at the top.\nSelect Save at the bottom of the page.\nSelect the newly added MyLab and Mastering link in the Course Navigation and follow the steps shown.\n\n \nAdditional Resources\nFor additional support, please contact your Pearson representative or visit the Pearson support site."},{"title":"Class List","slug":"class-list","lastUpdated":"2018-09-16T17:52:14Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/class-list","body":"Download a Copy of the Class list or Roster of Students Enrolled in the Course\n \nThe Gradebook has a complete list of students who are officially enrolled in your course. Use the Export feature in the Gradebook to download a copy of the class list. To print this list:\n\nSelect Grades\n\nClick the Export button that is located at the far right of the Gradebook\nSelect the CSV File option \nSpreadsheet downloads to your computer. File name includes: course name, date the file was downloaded, and a .csv extension. NOTE: the file download will be saved to your computer based on your computer settings, most likely to your computer's Downloads directory, and may open automatically.\nOpen the .csv file in a spreadsheet application (such as Microsoft Excel). Make any formatting changes you desire, then print the roster.\nSave your file (you may see a warning message informing you that some interactivity features might be lost when you save).\nClick Continue, then Save.Edit your spreadsheet to serve your purpose. This file is now a separate document—it does not feed information back (or sync) into Quercus.\n"},{"title":"Integration: Quizzical","slug":"integration-quizzical","lastUpdated":"2018-10-05T14:31:17Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/integration-quizzical","body":"On this page\n\nOverview\nStep-by-Step Instructions\nActivate Quizzical for Your Quercus Course\nSupport Guides\n\n \nOverview\nQuizzical is an education tool designed to help students engage more deeply with course material. It has two major facets:\n\nstudents are assigned one or more dates to create multiple choice questions; and\nall the best questions (as vetted by professor/ TA) are available in a quiz pool, allowing students to take practice quizzes and prepare for formal exams.\n\nThis guide will help you get started with Quizzical as an instructor.  \n \nStep-by-Step Instructions\n\nClick the “Settings” link in the course navigation menu \nSelect the “Navigation” tab \nScroll down to find “Quizzical”. Click the “Move Options” button and select “Enable”. Click “Save”. \nConfirm that “Quizzical” link is now available in the course navigation menu. \n\n View and download tip sheets:\n\n\nAddingQuizzicaltoQuercus.pdf \nAODA-AddingQuizzicaltoQuercus.docx\n\n\nTo activate Quizzical for your course:\n\nClick “Quizzical” on your course navigation\nIt will open a new tab into Quizzical\nSelect “Activate Course”\nThis section is to schedule course lectures\nClick the “Scheduling” tab\nUpdate the following fields to configure your Quizzical course schedule\n\n\nDate Range: The start and end dates of your Quizzical course. These might be the same as the session start/ end dates, or sometime frame in between during which during which you want to engage your students in Quizzical Activities\n\nWeek Days: The days of the week you have your lectures\n\nTime: The time of the day your lecture starts\n\n\nOnce you have selected all of your settings, click “Set up Lectures”\n\nYour basic lecture is set and you can start your course.\n \n\n\nNote: Make sure to deselect lectures that fall on Public or University holidays. These will not be applied automatically.\n\n \nSupport Guides\nFor additional information view and download:\n\nInstructor: Quizzical Instructor Guide.pdf \n\nTA: Quizzical TA Guide.pdf\n\n\nStudent: Quizzical Student Guide.pdf\n"},{"title":"Integration: PeppeR","slug":"integration-pepper","lastUpdated":"2018-10-11T18:48:47Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/integration-pepper","body":"On This Page\n\nOverview\nAdd Pepper registration link for students\nPepper Suppport Site and Videos\n\n \n\n\nThere are currently two versions of PeppeR: the Quercus integration and the stand-alone version. The version available for Quercus integration is distinct from the stand-alone version.  Accounts, content and users are not shared between the two versions.\n\n \nOverview\nPeppeR is an optional integration in Quercus. If you would like to use PeppeR with your class(es) you will need to add it to the left side menu.  See step-by-step instructions  below.\nPeppeR is the name for an online discussion tool developed by Jim Hewitt and Clare Brett of the Ontario Institute for Studies in Education (OISE).  The tool is a collaborative workspace where students can engage in in-depth inquiry supportive of their efforts to share information, identify key ideas, and progressively work to improve those ideas. \nAdditional information from the PeppeR Project is available online.\nVideo: An Introduction to Pepper\n\n\nStep-by-step instructions\nInstructors using PeppeR are encouraged to enable the PeppeR integration tool in their Quercus courses. \nThe PeppeR app is already installed. The link simply needs to be made visible to students by following the steps below.\n \nAdd PeppeR Registration Link for Students\n\nAdd a link to PeppeR device registration in your course menu, by following these steps:\nIn your course menu, click \"Settings.\"\nClick on the \"Navigation\" \n\nDrag \"PeppeR registration\" up from the list of hidden navigation items to the list of visible navigation items in the top half of this list.\n\nSave your change.\nAfter PeppeR is added to the course menu, students will be able to access this discussion tool. It will launch as a separate tab, outside of Quercus, within the browser.\n\nImportant note:PeppeR may also be added as an Assignment within a Module.  In this instance, PeppeR will display within the Quercus interface.\n\nVideo: How to Install Pepper in Quercus\n\n\nDiscussions\nDiscussions are organized into folders, such as week, unit, topic, group, etc.\nDiscussions consist of Notes.  Authors enter a Title and provide their content using text, images, voice recordings, YouTube or multimedia options. Files may also be attached. Notes are posted publicly by default.\nNew Notes can also be posted as Private for later editing.\nReplies to existing Notes can be designated as Private and viewed only by the recipient.\nNotes within a folder can be viewed as individual notes, or as a Thread. \nThe option to Pop a Note allows you to review content while keeping one specific Note highlighted.\nThe option Readers lists the names of people who have read a Note and when.\n \n\nPepper Suppport Site and Videos\n See PeppeR support pages for additional information."},{"title":"Integration: Library Course Reserves and Resources","slug":"integration-library-course-reserves-and-resources","lastUpdated":"2018-10-09T12:50:16Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/integration-library-course-reserves-and-resources","body":"On This Page\n\nOverview\nAdd Library Course Reserves application\nAdd Library Resources menu item\n\n \nOverview\nThe Library Resources guide provides students with quick access to commonly used library links, including the library’s article and catalogue search. Request a customized course research guide by contacting your liaison librarian.\n \n \nAdd Library Course Reserves Application to Your Course\nIf you are using this service, you should add the Library Course Reserves Navigation Link so that it appears in your Course Navigation menu. The Navigation Link can be found and added to your course in Settings > Navigation.  Click here for detailed instructions. \nI'm an instructor and would like support with my course readings:\n\nYou can submit readings lists here: http://uoft.me/coursereadings\n\n\nAccessing readings in the Library Course Reserves application: \n\nAccess in Quercus.Click on http://uoft.me/quercus-course-reserves and follow simple steps to add the Library Course Reserves app to your course side navigation bar.\nAccess Course Reserves. Login to https://cr.library.utoronto.ca with your UTORID and select the course you want to view.Instructors: using this method will allow you to create a direct link to share with your students:\n\nSelect 'switch to student mode' \n\nCopy and paste the link you see in your browser window.  This is a direct link to your course that you may circulate to students in any way you like: print syllabus, email, posting to a Learning Management Environment (i.e. Quercus or Pepper), etc. The link will work only for enrolled students and for a particular instance of a course.\n\n\n\nUploading material to Quercus on your own? Review these copyright resources for guidance: http://uoft.me/copyrighthelp.Upon request, the library will email you the PDF files of scanned journal articles or book chapters for you to post in Quercus or a similar password-protected course management system.\n\n\nStudents and instructors can also access readings by:\n\nLogging into https://cr.library.utoronto.ca\n\nSelecting the class they are interested in to launch the course reading list.\n\n\nQuestions about Library Course Reserves\nContact syllabus.service@library.utoronto.ca \n \nAdd Library Resources Menu Item\nThe Library Resources link is on the Home page, on the right-hand side. The Library Resource item will link to either:\n\n\nA course research guide provided currently exists(search for current public course guides under ‘Guides by Course Code’)OR\n\nA general research guide that is not subject-specific, but includes quick links to library resources such as a catalogue/article search box, quick links, and library help.\n"},{"title":"Letter Grades","slug":"letter-grades","lastUpdated":"2018-10-09T16:55:29Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/letter-grades","body":"A number of potential issues regarding the use of letter grades in Quercus have been identified. Problems can occur when using Gradebook or the online assignment grading tool, SpeedGrader. \n\n\nIt is recommended that you and your Teaching Assistants do not enter letter grades in the Gradebook or SpeedGrader, unless you follow the steps in the support document below created by the Faculty of Arts & Science. This document outlines the technical issues and provides important and clear instructions on how to mitigate and work around them.\n\n \nOur software partner, Instructure, is aware of the concerns and is seeking to address them in a future upgrade.\nFor additional Gradebook support information, please visit: https://q.utoronto.ca/courses/46670/pages/assessments\nQuestions\nIf you have any questions or concerns, please contact your Divisional support team for this or any other Quercus matters.\nLetter Grades in Quercus.pdf "},{"title":"Integration: UT Optical Mark Recognition Grade Upload","slug":"integration-ut-optical-mark-recognition-grade-upload","lastUpdated":"2018-10-22T19:17:06Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/integration-ut-optical-mark-recognition-grade-upload","body":"UT Optical Mark Recognition (OMR) Grade Upload tool is used to upload grades produced from optical mark recognition software such as Remark Office and OpScan in to the Quercus Gradebook.\n \nOn This Page\n\nAccess the Tool\nUpload Grades\n\n \nAccess the Tool\nThe UT OMR Grade Upload is available for all Quercus courses and is only accessible to Teacher, TA, Course Staff, and Grader roles.\nThe link to the tool needs to be made visible in the Course Navigation Menu.\n\nIn your Course Navigation Menu, click Settings.\nFrom the tabs at the top, click Navigation.\nClick and drag UT OMR Grade Upload up from the bottom list of hidden navigation items to the top list of visible items. Place it where you would like it to appear in the course menu.\nClick Save at the bottom.\n\n \nUpload Grades\nAn Excel or CSV file can be used to upload grades to the Gradebook. The file must include:\n\na column for grades\na column for student numbers or UTORids\n\n \n\n\nComment Upload: The Excel or CSV file may also include a column for comments for each student's grade (optional). The comment upload feature is currently in beta.\n\n \n\n\nClick UT OMR Grade Upload from the Course Navigation Menu.\nClick Choose File to select your Excel or CSV file\nIf your file does not contain a header row, deselect File contains header row?.\nClick Upload Grades\n\n\nSelect whether you want to Upload grades for an existing assignment or Create a new assignment and upload grades.\n\nA) Upload grades for an existing assignmentIf you have chosen to use an existing assignment, select the desired assignment from the drop-down menu.\n\n\nInstructors or course staff who are restricted to interact with their own sections will only be able to select the assignments available for their sections.\n\n\n\nB) Create a new assignment and upload gradesIf you have chosen to create a new assignment, type in the New assignment name, select the Assignment grading type from the drop-down menu, and enter the Points possible for the assignment.\n\n\n\nThe newly created assignment is assigned to everyone in the course. Instructors and course staff who are restricted to interact with their own sections will only be able to upload grades for the students enrolled in their own sections.\n\n\n\n\nFrom the drop-down menus below, select Student Number or UTORid for the column that contains the student identifier.NOTE: If the file contains more than one column of student identifiers, you can only select a single column as the identifier (either Student Number or UTORid).\n\nFrom the drop-down menus, select Grade for the column that contains grades.\nIf your file contains a column for comments, select Comment for the column that contains the comments you wish to upload.NOTE: The comment upload feature is currently in beta.\nLeave any extra, unused columns set as the default option (blank).\n\nClick Update Grades.\n\n\n\n"},{"title":"Student: Quizzical","slug":"student-quizzical","lastUpdated":"2018-10-05T14:35:02Z","published":true,"url":"https://q.utoronto.ca/courses/46670/pages/student-quizzical","body":"Quizzical is an educational software designed to help students engage more deeply with course material. It has two major facets:\n\nstudents are assigned one or more dates to create multiple choice questions; and,\nall the best questions (as vetted by professor/TA) are available in a quiz pool, allowing each student to take practice quizzes and prepare for exams.\n\nView and download this guide to get started with Quizzical as a student: Quizzical Student Guide.pdf"}];
      
      var index = lunr(function() {
        this.ref("slug");
        this.field("title", {boost: 3});
        this.field("body");
        
        pages.forEach(function(page) {
          this.add(page);
        }, this);
      });
    </script>
    <base target="_parent">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="input-group">
          <input type="text" class="form-control" id="input-search" placeholder="What are you looking for?" aria-label="Search term" aria-describedby="button-search">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="button-search">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="results-list">
      </div>
    </div>
    <script type="text/javascript">
      $(function() {
        var searchInput = $("#input-search");
        var searchButton = $("#button-search");
        var resultsList = $("#results-list");
        var pagesFound = [];
        
        searchButton.click(function() {
          getResults(searchInput.val());
        });
        
        function getResults(query) {
          console.log(query);
          pagesFound = [];
          resultsList.html("");
          
          var resultsIndex = index.search(query);
          console.log(resultsIndex);
          resultsIndex.forEach(function(result) {
            pagesFound.push(pages.filter(page => page.slug === result.ref)[0]);
          });
          
          console.log(pagesFound);
          showResults();
        }
        
        function showResults() {
          if (pagesFound) {
            pagesFound.forEach(function(page) {
              var newResult = "<div class='row'><div class='col'>";
              newResult += "<h3><a href='" + page.url + "'>" + page.title + "</a></h3>";
              newResult += "<p>" + page.body.substring(0, 100) + "...</p>";
              newResult += "</div></div>";
              resultsList.append(newResult);
            });
          } else {
            resultsList.html("<p>No results found</p>");
          }
        }
      });
    </script>
  </body>
</html>
